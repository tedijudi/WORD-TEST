<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#6366f1" />
  <title>ÏãúÌóò Î™®Îìú - WordSwipe</title>
  
  <link rel="manifest" href="/WORD-TEST/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WordSwipe" />
  <link rel="apple-touch-icon" href="/WORD-TEST/icon-192.png" />
  
  <link rel="stylesheet" href="common.css" />
  
  <style>
    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 
        max(12px, env(safe-area-inset-top)) 
        12px 
        max(100px, env(safe-area-inset-bottom) + 90px) 
        12px;
      overflow: hidden;
    }

    header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 900;
      color: white;
      flex: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sync-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s ease-in-out infinite;
    }

    .sync-indicator.syncing { background: #f59e0b; }
    .sync-indicator.offline { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stat-badge {
      font-size: 13px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    main {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 28px;
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.25),
        0 10px 24px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: none;
      cursor: grab;
      overflow: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from { transform: translateY(-15%) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }

    .meaning-box {
      background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(139,92,246,0.08));
      border: 2px solid rgba(99,102,241,0.15);
      border-radius: 18px;
      padding: 14px 16px;
      flex: 0 0 auto;
    }

    .meaning-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .meaning-text {
      font-size: 20px;
      line-height: 1.4;
      color: var(--gray-900);
      font-weight: 800;
      text-align: center;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(139,92,246,0.06), rgba(236,72,153,0.06));
      border: 2px solid rgba(139,92,246,0.12);
      border-radius: 18px;
      padding: 14px 16px;
      flex: 0 0 auto;
    }

    .example-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
      color: var(--secondary);
    }

    .example-text {
      font-size: 16px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 90px;
      border-bottom: 3px solid var(--primary);
      text-align: center;
      padding: 0 6px;
      color: var(--primary);
      font-weight: 900;
    }

    .translation {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 2px dashed rgba(99,102,241,0.2);
      font-size: 14px;
      color: var(--gray-600);
      line-height: 1.4;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all var(--transition-slow);
    }

    .translation.show { opacity: 1; max-height: 150px; }

    .mnemonic-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(5,150,105,0.08));
      border: 2px solid rgba(16,185,129,0.15);
      border-radius: 18px;
      padding: 14px 16px;
      flex: 0 0 auto;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mnemonic-box.show {
      opacity: 1;
      max-height: 200px;
    }

    .mnemonic-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mnemonic-label::before {
      content: 'üí°';
      font-size: 14px;
    }

    .mnemonic-text {
      font-size: 15px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: auto;
    }

    .choice {
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: 16px;
      padding: 12px 10px;
      font-size: 15px;
      font-weight: 800;
      color: var(--gray-800);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .choice:active { transform: scale(0.96); }

    .choice-meaning {
      font-size: 12px;
      color: var(--secondary);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
    }

    .choice-meaning.show { opacity: 1; }

    .choice.correct {
      background: var(--gradient-success);
      border-color: var(--success);
      color: white;
      box-shadow: 0 8px 24px rgba(16,185,129,0.4);
      animation: correctPulse 0.5s ease;
    }

    .choice.correct .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .choice.wrong {
      background: linear-gradient(135deg, var(--error), #dc2626);
      border-color: var(--error);
      color: white;
      box-shadow: 0 8px 24px rgba(239,68,68,0.4);
      animation: shake 0.5s ease;
    }

    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .choice.disabled { opacity: 0.6; pointer-events: none; }

    .swipe-hint {
      text-align: center;
      font-size: 13px;
      color: var(--gray-500);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
      margin-top: 8px;
    }

    .swipe-hint.show { opacity: 1; }

    .bottom-nav {
      position: fixed;
      bottom: max(16px, env(safe-area-inset-bottom) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 12px 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 60px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 20px; line-height: 1; }
    .nav-label {
      font-size: 10px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top:16px; font-size:16px; font-weight:700;">Firebase Ïó∞Í≤∞ Ï§ë...</p>
    </div>
  </div>

  <div class="main-container">
    <header>
      <h1 class="app-title">
        ‚úçÔ∏è ÏãúÌóò Î™®Îìú
        <span class="sync-indicator" id="syncIndicator"></span>
      </h1>
      <span class="stat-badge" id="statCurrent">1/20</span>
      <span class="stat-badge">‚úÖ <span id="statOk">0</span></span>
    </header>

    <main>
      <div class="deck" id="deck"></div>
    </main>
  </div>

  <nav class="bottom-nav">
    <a href="practice.html" class="nav-item">
      <div class="nav-icon">üìö</div>
      <div class="nav-label">Ïó∞Ïäµ</div>
    </a>
    <a href="index.html" class="nav-item active">
      <div class="nav-icon">‚úçÔ∏è</div>
      <div class="nav-label">ÏãúÌóò</div>
    </a>
    <a href="wordsets.html" class="nav-item">
      <div class="nav-icon">üìñ</div>
      <div class="nav-label">Î™©Î°ù</div>
    </a>
    <a href="review.html" class="nav-item">
      <div class="nav-icon">üîÅ</div>
      <div class="nav-label">Î≥µÏäµ</div>
    </a>
    <a href="stats.html" class="nav-item">
      <div class="nav-icon">üìä</div>
      <div class="nav-label">ÌÜµÍ≥Ñ</div>
    </a>
  </nav>

  <script type="module">
    if (!localStorage.getItem('onboardingCompleted')) {
      window.location.href = 'onboarding.html';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/WORD-TEST/service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker Îì±Î°ù:', reg))
        .catch(err => console.error('‚ùå Service Worker Îì±Î°ù Ïã§Ìå®:', err));
    }

    import { initFirebase, saveToCloud, getUserProfile } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    function vibrate(pattern) {
      try {
        if (navigator.vibrate) navigator.vibrate(pattern);
      } catch (e) {}
    }

    let DATA = [];
    let order = [];
    let idx = 0, okCount = 0;
    let answered = false, currentCard = null;

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');
    const syncIndicator = document.getElementById('syncIndicator');

    async function init() {
      try {
        syncIndicator.classList.add('syncing');
        await initFirebase();
        syncIndicator.classList.remove('syncing');
        
        const profile = await getUserProfile();
        if (profile) {
          console.log('üë§ ÏÇ¨Ïö©Ïûê:', profile.name, '| ÏΩîÎìú:', profile.friendCode);
        }
        
        const res = await fetch('words.json');
        const json = await res.json();
        DATA = json.words;
        order = shuffle([...DATA.keys()]);
        
        renderCard(true);
        updateUI();
      } catch (e) {
        console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', e);
        syncIndicator.classList.add('offline');
        
        try {
          const res = await fetch('words.json');
          const json = await res.json();
          DATA = json.words;
          order = shuffle([...DATA.keys()]);
          renderCard(true);
          updateUI();
        } catch (err) {
          alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
        }
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function renderCard(enter = false) {
      if (idx >= order.length) {
        showComplete();
        return;
      }

      answered = false;
      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="card-inner">
          <div class="meaning-box">
            <div class="meaning-label">ÌïúÍ∏Ä Îúª</div>
            <div class="meaning-text">${item.m}</div>
          </div>

          <div class="example-box">
            <div class="example-label">ÏòàÎ¨∏</div>
            <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
            <div class="translation" id="translation">${item.t}</div>
          </div>

          <div class="mnemonic-box" id="mnemonicBox">
            <div class="mnemonic-label">Ïó∞ÏÉÅ Î¨∏Ïû•</div>
            <div class="mnemonic-text">${item.mnemonic}</div>
          </div>

          <div class="choices">
            ${choices.map((c, i) => `
              <div class="choice" data-word="${c.w}" data-idx="${i}">
                <div class="choice-word">${c.w}</div>
                <div class="choice-meaning" data-idx="${i}">${c.m}</div>
              </div>
            `).join('')}
          </div>

          <div class="swipe-hint" id="swipeHint">‚Üê Îã§Ïãú / ÏôÑÎ£å ‚Üí</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        btn.onclick = () => selectChoice(btn, item);
      });

      attachSwipe(card);
    }

    function generateChoices(item) {
      const similar = DATA
        .filter(d => d.w !== item.w)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(d => ({ w: d.w, m: d.m }));
      return shuffle([...similar, { w: item.w, m: item.m }]);
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;
      const isCorrect = selected === item.w;

      if (!isCorrect) {
        vibrate([100, 50, 100]);
      } else {
        okCount++;
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        if (!studied[item.w]) {
          studied[item.w] = { correctCount: 0, interval: 1, lastReview: Date.now() };
        }
        studied[item.w].correctCount++;
        studied[item.w].lastReview = Date.now();
        localStorage.setItem('studied', JSON.stringify(studied));
        
        saveToCloud();
      }

      currentCard.querySelectorAll('.choice').forEach((c, i) => {
        c.classList.add('disabled');
        const meaningEl = c.querySelector(`[data-idx="${i}"]`);
        meaningEl.classList.add('show');
        
        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#mnemonicBox').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');
    }

    function attachSwipe(card) {
      let startX = 0, curX = 0, dragging = false;

      card.onpointerdown = e => {
        if (!answered) return;
        dragging = true;
        startX = e.clientX || e.touches[0].clientX;
        card.style.transition = 'none';
      };

      card.onpointermove = e => {
        if (!dragging) return;
        curX = (e.clientX || e.touches[0].clientX) - startX;
        card.style.transform = `translateX(${curX}px) rotate(${curX * 0.05}deg)`;
      };

      card.onpointerup = () => {
        if (!dragging) return;
        dragging = false;
        
        if (Math.abs(curX) > 100) {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = `translateX(${curX > 0 ? '150%' : '-150%'}) rotate(${curX > 0 ? 20 : -20}deg)`;
          setTimeout(() => {
            card.remove();
            idx++;
            renderCard(true);
            updateUI();
          }, 300);
        } else {
          card.style.transition = 'transform 0.2s ease';
          card.style.transform = '';
        }
        curX = 0;
      };
    }

    function showComplete() {
      const today = new Date().toISOString().split('T')[0];
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      if (!stats[today]) {
        stats[today] = { sessions: 0, correct: 0, wrong: 0 };
      }
      stats[today].sessions++;
      stats[today].correct += okCount;
      localStorage.setItem('wordswipe_stats', JSON.stringify(stats));
      
      saveToCloud();
      
      deckEl.innerHTML = `
        <div class="card">
          <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:40px; text-align:center;">
            <div style="font-size:80px; margin-bottom:24px; animation: bounceIn 0.8s;">üéâ</div>
            <h2 style="font-size:32px; font-weight:900; background:linear-gradient(135deg,#6366f1,#ec4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:16px;">ÏôÑÎ£å!</h2>
            <p style="font-size:16px; color:#64748b; margin-bottom:24px;">‚úÖ ${okCount}Í∞ú Ï†ïÎãµ</p>
            <a href="index.html" class="btn btn-primary">Îã§Ïãú ÏãúÏûë</a>
          </div>
        </div>
      `;
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${idx + 1}/${order.length}`;
      document.getElementById('statOk').textContent = okCount;
    }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    init();
  </script>
</body>
</html>
