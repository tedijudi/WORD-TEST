<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#6366f1" />
  <title>ÏãúÌóò Î™®Îìú - WordSwipe</title>
  
  <link rel="manifest" href="/WORD-TEST/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WordSwipe" />
  <link rel="apple-touch-icon" href="/WORD-TEST/icon-192.png" />
  
  <link rel="stylesheet" href="common.css" />
  
  <style>
    :root {
      --safe-top: max(12px, env(safe-area-inset-top));
      --safe-bottom: max(12px, env(safe-area-inset-bottom));
      --nav-height: 72px;
      --header-height: 50px;
    }

    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      padding: 
        var(--safe-top)
        12px 
        calc(var(--safe-bottom) + var(--nav-height) + 8px)
        12px;
      overflow: hidden;
      box-sizing: border-box;
    }

    header {
      flex: 0 0 var(--header-height);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .app-title {
      font-size: 16px;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .set-selector {
      position: relative;
      flex: 1;
    }

    .set-current {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }

    .set-current:active {
      transform: scale(0.96);
      background: rgba(255,255,255,0.3);
    }

    .set-icon {
      font-size: 14px;
      flex-shrink: 0;
    }

    .set-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .set-arrow {
      font-size: 8px;
      transition: transform 0.3s;
      margin-left: auto;
      flex-shrink: 0;
    }

    .set-current.open .set-arrow {
      transform: rotate(180deg);
    }

    .set-dropdown {
      position: absolute;
      top: 46px;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .set-dropdown.show {
      max-height: 300px;
      opacity: 1;
    }

    .set-option {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(99,102,241,0.1);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .set-option:last-child {
      border-bottom: none;
    }

    .set-option:hover {
      background: rgba(99,102,241,0.1);
    }

    .set-option:active {
      background: rgba(99,102,241,0.2);
    }

    .set-option.active {
      background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(139,92,246,0.15));
    }

    .set-option-icon {
      font-size: 20px;
    }

    .set-option-info {
      flex: 1;
    }

    .set-option-name {
      font-size: 14px;
      font-weight: 800;
      color: var(--gray-900);
      margin-bottom: 2px;
    }

    .set-option-desc {
      font-size: 10px;
      color: var(--gray-600);
      font-weight: 600;
    }

    .set-option-count {
      font-size: 11px;
      font-weight: 700;
      color: var(--primary);
    }

    .random-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: grid;
      place-items: center;
      flex-shrink: 0;
      position: relative;
    }

    .random-btn:active {
      transform: scale(0.9);
    }

    .random-btn.active {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-color: #fbbf24;
      box-shadow: 
        0 0 30px rgba(251,191,36,0.8),
        0 0 15px rgba(251,191,36,0.6),
        inset 0 0 20px rgba(255,255,255,0.3);
      animation: randomActive 1.5s ease-in-out infinite;
    }

    @keyframes randomActive {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        box-shadow: 
          0 0 30px rgba(251,191,36,0.8),
          0 0 15px rgba(251,191,36,0.6);
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        box-shadow: 
          0 0 40px rgba(251,191,36,1),
          0 0 20px rgba(251,191,36,0.8);
      }
    }

    .random-btn.active::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      filter: blur(8px);
      opacity: 0.6;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.2); }
    }

    .stat-badge {
      font-size: 11px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .sync-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #10b981;
      animation: syncPulse 2s ease-in-out infinite;
      flex-shrink: 0;
    }

    .sync-indicator.syncing { background: #f59e0b; }
    .sync-indicator.offline { background: #ef4444; }

    @keyframes syncPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    main {
      flex: 1 1 0;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.25),
        0 8px 20px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: pan-y;
      cursor: grab;
      overflow: hidden;
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from { 
        transform: translateY(20px) scale(0.95); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
    }

    .swipe-indicators {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .swipe-indicators.show {
      opacity: 1;
    }

    .swipe-indicator-left,
    .swipe-indicator-right {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transform: scale(0);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .swipe-indicator-left {
      background: linear-gradient(135deg, #fef3c7, #fbbf24);
    }

    .swipe-indicator-right {
      background: linear-gradient(135deg, #d1fae5, #10b981);
    }

    .swipe-indicator-left.active {
      transform: scale(1) rotate(-15deg);
    }

    .swipe-indicator-right.active {
      transform: scale(1) rotate(15deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .meaning-box {
      background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(139,92,246,0.08));
      border: 2px solid rgba(99,102,241,0.15);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
    }

    .meaning-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--primary);
    }

    .meaning-text {
      font-size: 18px;
      line-height: 1.3;
      color: var(--gray-900);
      font-weight: 800;
      text-align: center;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(139,92,246,0.06), rgba(236,72,153,0.06));
      border: 2px solid rgba(139,92,246,0.12);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
    }

    .example-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--secondary);
    }

    .example-text {
      font-size: 14px;
      line-height: 1.4;
      color: var(--gray-800);
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 80px;
      border-bottom: 2px solid var(--primary);
      text-align: center;
      padding: 0 4px;
      color: var(--primary);
      font-weight: 900;
    }

    .translation {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px dashed rgba(99,102,241,0.2);
      font-size: 12px;
      color: var(--gray-600);
      line-height: 1.3;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .translation.show { opacity: 1; max-height: 100px; }

    .mnemonic-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(5,150,105,0.08));
      border: 2px solid rgba(16,185,129,0.15);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mnemonic-box.show {
      opacity: 1;
      max-height: 120px;
    }

    .mnemonic-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mnemonic-label::before {
      content: 'üí°';
      font-size: 12px;
    }

    .mnemonic-text {
      font-size: 13px;
      line-height: 1.4;
      color: var(--gray-800);
      font-weight: 600;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: auto;
      padding-bottom: 4px;
    }

    .choice {
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: 14px;
      padding: 10px 8px;
      font-size: 14px;
      font-weight: 800;
      color: var(--gray-800);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .choice:active { transform: scale(0.96); }

    .choice-meaning {
      font-size: 11px;
      color: var(--secondary);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
    }

    .choice-meaning.show { opacity: 1; }

    .choice.correct {
      background: var(--gradient-success);
      border-color: var(--success);
      color: white;
      box-shadow: 0 6px 20px rgba(16,185,129,0.4);
      animation: correctPulse 0.5s ease;
    }

    .choice.correct .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .choice.wrong {
      background: linear-gradient(135deg, var(--error), #dc2626);
      border-color: var(--error);
      color: white;
      box-shadow: 0 6px 20px rgba(239,68,68,0.4);
      animation: shake 0.5s ease;
    }

    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .choice.disabled { opacity: 0.6; pointer-events: none; }

    .swipe-hint {
      text-align: center;
      font-size: 11px;
      color: var(--gray-500);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
      margin-top: 6px;
      padding: 6px;
      animation: swipeHintPulse 2s ease-in-out infinite;
    }

    .swipe-hint.show { opacity: 1; }

    @keyframes swipeHintPulse {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .bottom-nav {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 6px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 6px;
      padding: 10px 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 10px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 10px;
      background: transparent;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 54px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 18px; line-height: 1; }
    .nav-label {
      font-size: 9px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    @media (max-height: 812px) {
      .card-inner {
        padding: 12px 10px;
        gap: 8px;
      }
      
      .meaning-text {
        font-size: 16px;
      }
      
      .example-text {
        font-size: 13px;
      }
      
      .mnemonic-text {
        font-size: 12px;
      }
      
      .choice {
        min-height: 46px;
        padding: 8px 6px;
        font-size: 13px;
      }
      
      .mnemonic-box.show {
        max-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top:16px; font-size:16px; font-weight:700;">Firebase Ïó∞Í≤∞ Ï§ë...</p>

  <div class="main-container">
    <header>
      <h1 class="app-title">‚úçÔ∏è</h1>
      
      <div class="set-selector">
        <div class="set-current" id="setCurrentBtn">
          <span class="set-icon" id="currentSetIcon">üå±</span>

  </nav>

  <script type="module">
    if (!localStorage.getItem('onboardingCompleted')) {
      window.location.href = 'onboarding.html';
    }

    import { initFirebase, saveToCloud, getUserProfile } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    function vibrate(pattern) {
      try {
        if (navigator.vibrate) navigator.vibrate(pattern);
      } catch (e) {}
    }

    const urlParams = new URLSearchParams(window.location.search);
    let selectedSet = urlParams.get('set') || localStorage.getItem('exam_set') || 'basic';
    let isRandom = localStorage.getItem('exam_random') === 'true';

    let DATA = [];
    let ALL_SETS = [];
    let order = [];
    let idx = 0, okCount = 0;
    let answered = false, currentCard = null;

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');
    const syncIndicator = document.getElementById('syncIndicator');
    const setCurrentBtn = document.getElementById('setCurrentBtn');
    const setDropdown = document.getElementById('setDropdown');
    const currentSetName = document.getElementById('currentSetName');
    const currentSetIcon = document.getElementById('currentSetIcon');
    const randomBtn = document.getElementById('randomBtn');

    const setIcons = { basic: 'üå±', intermediate: 'üöÄ', advanced: 'üíé' };
    const setShortNames = { basic: 'Í∏∞Ï¥à', intermediate: 'Ï§ëÍ∏â', advanced: 'Í≥†Í∏â' };

    if (isRandom) {
      randomBtn.classList.add('active');
    }

    randomBtn.onclick = () => {
      isRandom = !isRandom;
      localStorage.setItem('exam_random', isRandom);
      randomBtn.classList.toggle('active', isRandom);
      
      idx = 0;
      okCount = 0;
      loadSet(selectedSet);
    };

    setCurrentBtn.onclick = (e) => {
      e.stopPropagation();
      setCurrentBtn.classList.toggle('open');
      setDropdown.classList.toggle('show');
    };

    document.addEventListener('click', () => {
      setCurrentBtn.classList.remove('open');
      setDropdown.classList.remove('show');
    });

    setDropdown.onclick = (e) => {
      e.stopPropagation();
    };

    async function init() {
      try {
        syncIndicator.classList.add('syncing');
        
        try {
          await initFirebase();
          syncIndicator.classList.remove('syncing');
          
          const profile = await getUserProfile();
          if (profile) {
            console.log('üë§ ÏÇ¨Ïö©Ïûê:', profile.name, '| ÏΩîÎìú:', profile.friendCode);
          }
        } catch (firebaseError) {
          console.warn('‚ö†Ô∏è Firebase Ïó∞Í≤∞ Ïã§Ìå® (Ïò§ÌîÑÎùºÏù∏ Î™®Îìú)', firebaseError.message);
          syncIndicator.classList.add('offline');
        }
        
        const res = await fetch(`words.json?t=${Date.now()}`);
        const json = await res.json();
        ALL_SETS = json.wordSets;
        
        renderSetSelector();
        loadSet(selectedSet);
        
      } catch (e) {
        console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', e);
        syncIndicator.classList.add('offline');
        alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function renderSetSelector() {
      setDropdown.innerHTML = ALL_SETS.map(set => `
        <div class="set-option ${set.id === selectedSet ? 'active' : ''}" data-set="${set.id}">
          <div class="set-option-icon">${setIcons[set.id]}</div>
          <div class="set-option-info">
            <div class="set-option-name">${set.name}</div>
            <div class="set-option-desc">${set.description}</div>
          </div>
          <div class="set-option-count">${set.words.length}Í∞ú</div>
        </div>
      `).join('');

      setDropdown.querySelectorAll('.set-option').forEach(option => {
        option.onclick = () => {
          const setId = option.dataset.set;
          selectedSet = setId;
          localStorage.setItem('exam_set', setId);
          
          setCurrentBtn.classList.remove('open');
          setDropdown.classList.remove('show');
          idx = 0;
          okCount = 0;
          loadSet(setId);
        };
      });
    }

    function loadSet(setId) {
      const currentSet = ALL_SETS.find(set => set.id === setId);
      if (!currentSet) return;

      DATA = [...currentSet.words];
      currentSetName.textContent = setShortNames[setId];
      currentSetIcon.textContent = setIcons[setId];

      if (isRandom) {
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        DATA.sort((a, b) => {
          const aCount = studied[a.w]?.correctCount || 0;
          const bCount = studied[b.w]?.correctCount || 0;
          if (aCount !== bCount) return aCount - bCount;
          return Math.random() - 0.5;
        });
      } else {
        DATA.sort((a, b) => a.w.localeCompare(b.w));
      }

      order = [...DATA.keys()];
      renderCard(true);
      updateUI();
    }

    function renderCard(enter = false) {
      if (idx >= order.length) {
        showComplete();
        return;
      }

      answered = false;
      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="swipe-indicators" id="swipeIndicators">
          <div class="swipe-indicator-left" id="swipeLeft">üîÑ</div>
          <div class="swipe-indicator-right" id="swipeRight">‚úÖ</div>
        </div>
        <div class="card-inner">
          <div class="meaning-box">
            <div class="meaning-label">ÌïúÍ∏Ä Îúª</div>
            <div class="meaning-text">${item.m}</div>
          </div>

          <div class="example-box">
            <div class="example-label">ÏòàÎ¨∏</div>
            <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
            <div class="translation" id="translation">${item.t}</div>
          </div>

          <div class="mnemonic-box" id="mnemonicBox">
            <div class="mnemonic-label">Ïó∞ÏÉÅ Î¨∏Ïû•</div>
            <div class="mnemonic-text">${item.mnemonic}</div>
          </div>

          <div class="choices">
            ${choices.map((c, i) => `
              <div class="choice" data-word="${c.w}" data-idx="${i}">
                <div class="choice-word">${c.w}</div>
                <div class="choice-meaning" data-idx="${i}">${c.m}</div>
              </div>
            `).join('')}
          </div>

          <div class="swipe-hint" id="swipeHint">‚Üê Îã§Ïãú / ÏôÑÎ£å ‚Üí</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        btn.onclick = () => selectChoice(btn, item);
      });

      attachSwipe(card);
    }

    function generateChoices(item) {
      const similar = DATA
        .filter(d => d.w !== item.w)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(d => ({ w: d.w, m: d.m }));
      return shuffle([...similar, { w: item.w, m: item.m }]);
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;
      const isCorrect = selected === item.w;

      if (!isCorrect) {
        vibrate([100, 50, 100]);
      } else {
        okCount++;
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        if (!studied[item.w]) {
          studied[item.w] = { correctCount: 0, interval: 1, lastReview: Date.now() };
        }
        studied[item.w].correctCount++;
        studied[item.w].lastReview = Date.now();
        localStorage.setItem('studied', JSON.stringify(studied));
        
        saveToCloud();
      }

      currentCard.querySelectorAll('.choice').forEach((c, i) => {
        c.classList.add('disabled');
        const meaningEl = c.querySelector(`[data-idx="${i}"]`);
        meaningEl.classList.add('show');
        
        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#mnemonicBox').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');
    }

    function attachSwipe(card) {
      let startX = 0, startY = 0, curX = 0, dragging = false;
      let startTime = 0;
      let isDragging = false;
      
      const indicators = card.querySelector('#swipeIndicators');
      const leftIndicator = card.querySelector('#swipeLeft');
      const rightIndicator = card.querySelector('#swipeRight');

      const handleStart = (e) => {
        if (!answered) return;
        
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        startTime = Date.now();
        dragging = true;
        isDragging = false;
        card.style.transition = 'none';
        card.style.opacity = '1';
        
        if (indicators) {
          indicators.classList.add('show');
        }
      };

      const handleMove = (e) => {
        if (!dragging) return;
        
        const touch = e.touches ? e.touches[0] : e;
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        curX = currentX - startX;
        const curY = currentY - startY;
        
        if (Math.abs(curX) > 10 || Math.abs(curY) > 10) {
          isDragging = true;
        }
        
        if (isDragging && Math.abs(curX) > Math.abs(curY)) {
          e.preventDefault();
          
          const rotation = curX * 0.05;
          const opacity = 1 - Math.abs(curX) / 400;
          
          card.style.transform = `translateX(${curX}px) rotate(${rotation}deg)`;
          card.style.opacity = Math.max(0.3, opacity);
          
          if (leftIndicator && rightIndicator) {
            if (curX > 30) {
              leftIndicator.classList.add('active');
              rightIndicator.classList.remove('active');
            } else if (curX < -30) {
              rightIndicator.classList.add('active');
              leftIndicator.classList.remove('active');
            } else {
              leftIndicator.classList.remove('active');
              rightIndicator.classList.remove('active');
            }
          }
        }
      };

      const handleEnd = () => {
        if (!dragging) return;
        dragging = false;
        
        if (!isDragging) {
          card.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = 'translateX(0) rotate(0deg)';
          card.style.opacity = '1';
          if (indicators) {
            indicators.classList.remove('show');
          }
          setTimeout(() => {
            card.style.transition = '';
          }, 300);
          curX = 0;
          return;
        }
        
        const threshold = 80;
        const timeElapsed = Date.now() - startTime;
        const velocity = Math.abs(curX) / timeElapsed;
        const shouldSwipe = Math.abs(curX) > threshold || velocity > 0.8;
        
        if (shouldSwipe) {
          const direction = curX > 0 ? 1 : -1;
          const targetX = direction * (window.innerWidth * 1.2);
          const targetRotation = direction * 30;
          
          card.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
          card.style.transform = `translateX(${targetX}px) rotate(${targetRotation}deg)`;
          card.style.opacity = '0';
          
          setTimeout(() => {
            if (card.parentNode) {
              card.parentNode.removeChild(card);
            }
            idx++;
            renderCard(true);
            updateUI();
          }, 500);
        } else {
          card.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = 'translateX(0) rotate(0deg)';
          card.style.opacity = '1';
          if (indicators) {
            indicators.classList.remove('show');
          }
          if (leftIndicator && rightIndicator) {
            leftIndicator.classList.remove('active');
            rightIndicator.classList.remove('active');
          }
          setTimeout(() => {
            card.style.transition = '';
          }, 400);
        }
        curX = 0;
        isDragging = false;
      };

      card.addEventListener('touchstart', handleStart, { passive: false });
      card.addEventListener('touchmove', handleMove, { passive: false });
      card.addEventListener('touchend', handleEnd);
      card.addEventListener('touchcancel', handleEnd);
      
      card.addEventListener('mousedown', handleStart);
      card.addEventListener('mousemove', handleMove);
      card.addEventListener('mouseup', handleEnd);
      card.addEventListener('mouseleave', handleEnd);
    }

    function showComplete() {
      const today = new Date().toISOString().split('T')[0];
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      if (!stats[today]) {
        stats[today] = { sessions: 0, correct: 0, wrong: 0 };
      }
      stats[today].sessions++;
      stats[today].correct += okCount;
      localStorage.setItem('wordswipe_stats', JSON.stringify(stats));
      
      saveToCloud();
      
      deckEl.innerHTML = `
        <div class="card">
          <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:30px; text-align:center;">
            <div style="font-size:70px; margin-bottom:20px; animation: bounceIn 0.8s;">üéâ</div>
            <h2 style="font-size:28px; font-weight:900; background:linear-gradient(135deg,#6366f1,#ec4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:14px;">ÏôÑÎ£å!</h2>
            <p style="font-size:15px; color:#64748b; margin-bottom:20px;">‚úÖ ${okCount}Í∞ú Ï†ïÎãµ</p>
            <a href="wordsets.html" class="btn btn-primary" style="margin-bottom:10px;">Îã®Ïñ¥Ïû• ÏÑ†ÌÉù</a>
            <a href="index.html?set=${selectedSet}" class="btn btn-secondary">Îã§Ïãú ÏãúÏûë</a>
          </div>
        </div>
      `;
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${idx + 1}/${order.length}`;
      document.getElementById('statOk').textContent = okCount;
    }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    init();
  </script>
