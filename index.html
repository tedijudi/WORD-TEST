<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#6366f1" />
  <title>ÏãúÌóò Î™®Îìú - WordSwipe</title>
  
  <link rel="manifest" href="/WORD-TEST/manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WordSwipe" />
  <link rel="apple-touch-icon" href="/WORD-TEST/icon-192.png" />
  
  <link rel="stylesheet" href="common.css" />
  
  <style>
    /* ÏïÑÏù¥Ìè∞13 ÎØ∏Îãà ÏµúÏ†ÅÌôî */
    :root {
      --safe-top: max(12px, env(safe-area-inset-top));
      --safe-bottom: max(12px, env(safe-area-inset-bottom));
      --nav-height: 72px;
      --header-height: 60px;
    }

    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      padding: 
        var(--safe-top)
        12px 
        calc(var(--safe-bottom) + var(--nav-height) + 8px)
        12px;
      overflow: hidden;
      box-sizing: border-box;
    }

    header {
      flex: 0 0 var(--header-height);
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 900;
      color: white;
      flex: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sync-indicator {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s ease-in-out infinite;
    }

    .sync-indicator.syncing { background: #f59e0b; }
    .sync-indicator.offline { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stat-badge {
      font-size: 12px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    main {
      flex: 1 1 0;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.25),
        0 8px 20px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: pan-y;
      cursor: grab;
      overflow: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from { transform: translateY(-15%) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Ïä§ÏôÄÏù¥ÌîÑ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ */
    .swipe-indicators {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .swipe-indicators.show {
      opacity: 1;
    }

    .swipe-indicator-left,
    .swipe-indicator-right {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transform: scale(0);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .swipe-indicator-left {
      background: linear-gradient(135deg, #fef3c7, #fbbf24);
    }

    .swipe-indicator-right {
      background: linear-gradient(135deg, #d1fae5, #10b981);
    }

    .swipe-indicator-left.active {
      transform: scale(1) rotate(-15deg);
    }

    .swipe-indicator-right.active {
      transform: scale(1) rotate(15deg);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .meaning-box {
      background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(139,92,246,0.08));
      border: 2px solid rgba(99,102,241,0.15);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
    }

    .meaning-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--primary);
    }

    .meaning-text {
      font-size: 18px;
      line-height: 1.3;
      color: var(--gray-900);
      font-weight: 800;
      text-align: center;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(139,92,246,0.06), rgba(236,72,153,0.06));
      border: 2px solid rgba(139,92,246,0.12);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
    }

    .example-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--secondary);
    }

    .example-text {
      font-size: 14px;
      line-height: 1.4;
      color: var(--gray-800);
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 80px;
      border-bottom: 2px solid var(--primary);
      text-align: center;
      padding: 0 4px;
      color: var(--primary);
      font-weight: 900;
    }

    .translation {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px dashed rgba(99,102,241,0.2);
      font-size: 12px;
      color: var(--gray-600);
      line-height: 1.3;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .translation.show { opacity: 1; max-height: 100px; }

    .mnemonic-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(5,150,105,0.08));
      border: 2px solid rgba(16,185,129,0.15);
      border-radius: 16px;
      padding: 12px 14px;
      flex: 0 0 auto;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .mnemonic-box.show {
      opacity: 1;
      max-height: 120px;
    }

    .mnemonic-label {
      font-size: 9px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mnemonic-label::before {
      content: 'üí°';
      font-size: 12px;
    }

    .mnemonic-text {
      font-size: 13px;
      line-height: 1.4;
      color: var(--gray-800);
      font-weight: 600;
    }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: auto;
      padding-bottom: 4px;
    }

    .choice {
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: 14px;
      padding: 10px 8px;
      font-size: 14px;
      font-weight: 800;
      color: var(--gray-800);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .choice:active { transform: scale(0.96); }

    .choice-meaning {
      font-size: 11px;
      color: var(--secondary);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
    }

    .choice-meaning.show { opacity: 1; }

    .choice.correct {
      background: var(--gradient-success);
      border-color: var(--success);
      color: white;
      box-shadow: 0 6px 20px rgba(16,185,129,0.4);
      animation: correctPulse 0.5s ease;
    }

    .choice.correct .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .choice.wrong {
      background: linear-gradient(135deg, var(--error), #dc2626);
      border-color: var(--error);
      color: white;
      box-shadow: 0 6px 20px rgba(239,68,68,0.4);
      animation: shake 0.5s ease;
    }

    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .choice.disabled { opacity: 0.6; pointer-events: none; }

    .swipe-hint {
      text-align: center;
      font-size: 11px;
      color: var(--gray-500);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
      margin-top: 6px;
      padding: 6px;
      animation: swipeHintPulse 2s ease-in-out infinite;
    }

    .swipe-hint.show { opacity: 1; }

    @keyframes swipeHintPulse {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .bottom-nav {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 6px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 6px;
      padding: 10px 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 10px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 10px;
      background: transparent;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 54px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 18px; line-height: 1; }
    .nav-label {
      font-size: 9px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    /* ÏïÑÏù¥Ìè∞13 ÎØ∏Îãà ÏÑ∏Î°ú Î™®Îìú ÏµúÏ†ÅÌôî */
    @media (max-height: 812px) {
      .card-inner {
        padding: 12px 10px;
        gap: 8px;
      }
      
      .meaning-text {
        font-size: 16px;
      }
      
      .example-text {
        font-size: 13px;
      }
      
      .mnemonic-text {
        font-size: 12px;
      }
      
      .choice {
        min-height: 46px;
        padding: 8px 6px;
        font-size: 13px;
      }
      
      .mnemonic-box.show {
        max-height: 100px;
      }
    }
  </style>
</head>

  <div class="main-container">
    <header>
      <h1 class="app-title">

        <span class="sync-indicator" id="syncIndicator"></span>
      </h1>
      <span class="stat-badge" id="statCurrent">1/20</span>

    <a href="wordsets.html" class="nav-item">
      <div class="nav-icon">üìñ</div>
      <div class="nav-label">Î™©Î°ù</div>
    </a>

      <div class="nav-icon">üîÅ</div>

  </nav>

  <script type="module">
    if (!localStorage.getItem('onboardingCompleted')) {
      window.location.href = 'onboarding.html';
    }

    import { initFirebase, saveToCloud, getUserProfile } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    function vibrate(pattern) {
      try {
        if (navigator.vibrate) navigator.vibrate(pattern);
      } catch (e) {}
    }

    // URLÏóêÏÑú ÏÑ∏Ìä∏ ÌååÎùºÎØ∏ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
    const urlParams = new URLSearchParams(window.location.search);
    const selectedSet = urlParams.get('set') || 'basic';

    let DATA = [];
    let ALL_SETS = [];
    let order = [];
    let idx = 0, okCount = 0;
    let answered = false, currentCard = null;

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');
    const syncIndicator = document.getElementById('syncIndicator');

    async function init() {
      try {
        syncIndicator.classList.add('syncing');
        await initFirebase();
        syncIndicator.classList.remove('syncing');
        
        const profile = await getUserProfile();
        if (profile) {
          console.log('üë§ ÏÇ¨Ïö©Ïûê:', profile.name, '| ÏΩîÎìú:', profile.friendCode);
        }
        
        // ÌÉÄÏûÑÏä§ÌÉ¨ÌîÑÎ°ú Ìï≠ÏÉÅ ÏµúÏã† ÌååÏùº Î°úÎìú
        const res = await fetch(`words.json?t=${Date.now()}`);

        const json = await res.json();
        ALL_SETS = json.wordSets;
        
        // ÏÑ†ÌÉùÎêú ÏÑ∏Ìä∏Ïùò Îã®Ïñ¥Îßå Î°úÎìú
        const currentSet = ALL_SETS.find(set => set.id === selectedSet);
        if (currentSet) {
          DATA = currentSet.words;
          console.log(`üìö ${currentSet.name} Î°úÎìú (${DATA.length}Í∞ú)`);
        } else {
          DATA = ALL_SETS[0].words; // Í∏∞Î≥∏Í∞í
        }
        
        order = shuffle([...DATA.keys()]);
        
        renderCard(true);
        updateUI();
      } catch (e) {
        console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', e);
        syncIndicator.classList.add('offline');
        alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function renderCard(enter = false) {
      if (idx >= order.length) {
        showComplete();
        return;
      }

      answered = false;
      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="swipe-indicators" id="swipeIndicators">
          <div class="swipe-indicator-left" id="swipeLeft">üîÑ</div>
          <div class="swipe-indicator-right" id="swipeRight">‚úÖ</div>
        </div>
        <div class="card-inner">
          <div class="meaning-box">
            <div class="meaning-label">ÌïúÍ∏Ä Îúª</div>
            <div class="meaning-text">${item.m}</div>
          </div>

          <div class="example-box">
            <div class="example-label">ÏòàÎ¨∏</div>
            <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
            <div class="translation" id="translation">${item.t}</div>
          </div>

          <div class="mnemonic-box" id="mnemonicBox">
            <div class="mnemonic-label">Ïó∞ÏÉÅ Î¨∏Ïû•</div>
            <div class="mnemonic-text">${item.mnemonic}</div>
          </div>

          <div class="choices">
            ${choices.map((c, i) => `
              <div class="choice" data-word="${c.w}" data-idx="${i}">
                <div class="choice-word">${c.w}</div>
                <div class="choice-meaning" data-idx="${i}">${c.m}</div>
              </div>
            `).join('')}
          </div>

          <div class="swipe-hint" id="swipeHint">‚Üê Îã§Ïãú / ÏôÑÎ£å ‚Üí</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        btn.onclick = () => selectChoice(btn, item);
      });

      attachSwipe(card);
    }

    function generateChoices(item) {
      const similar = DATA
        .filter(d => d.w !== item.w)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(d => ({ w: d.w, m: d.m }));
      return shuffle([...similar, { w: item.w, m: item.m }]);
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;
      const isCorrect = selected === item.w;

      if (!isCorrect) {
        vibrate([100, 50, 100]);
      } else {
        okCount++;
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        if (!studied[item.w]) {
          studied[item.w] = { correctCount: 0, interval: 1, lastReview: Date.now() };
        }
        studied[item.w].correctCount++;
        studied[item.w].lastReview = Date.now();
        localStorage.setItem('studied', JSON.stringify(studied));
        
        saveToCloud();
      }

      currentCard.querySelectorAll('.choice').forEach((c, i) => {
        c.classList.add('disabled');
        const meaningEl = c.querySelector(`[data-idx="${i}"]`);
        meaningEl.classList.add('show');
        
        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#mnemonicBox').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');
    }

    function attachSwipe(card) {
      let startX = 0, startY = 0, curX = 0, dragging = false;
      let startTime = 0;
      let isDragging = false;
      
      const indicators = card.querySelector('#swipeIndicators');
      const leftIndicator = card.querySelector('#swipeLeft');
      const rightIndicator = card.querySelector('#swipeRight');

      card.onpointerdown = e => {
        if (!answered) return;
        
        startX = e.clientX || e.touches?.[0]?.clientX || 0;
        startY = e.clientY || e.touches?.[0]?.clientY || 0;
        startTime = Date.now();
        dragging = true;
        isDragging = false;
        card.style.transition = 'none';
        
        if (indicators) {
          indicators.classList.add('show');
        }
      };

      card.onpointermove = e => {
        if (!dragging) return;
        
        const currentX = e.clientX || e.touches?.[0]?.clientX || 0;
        const currentY = e.clientY || e.touches?.[0]?.clientY || 0;
        
        curX = currentX - startX;
        const curY = currentY - startY;
        
        if (Math.abs(curX) > 10 || Math.abs(curY) > 10) {
          isDragging = true;
        }
        
        if (isDragging && Math.abs(curX) > Math.abs(curY)) {
          e.preventDefault();
          card.style.transform = `translateX(${curX}px) rotate(${curX * 0.05}deg)`;
          
          if (leftIndicator && rightIndicator) {
            if (curX > 30) {
              leftIndicator.classList.add('active');
              rightIndicator.classList.remove('active');
            } else if (curX < -30) {
              rightIndicator.classList.add('active');
              leftIndicator.classList.remove('active');
            } else {
              leftIndicator.classList.remove('active');
              rightIndicator.classList.remove('active');
            }
          }
        }
      };

      card.onpointerup = () => {
        if (!dragging) return;
        dragging = false;
        
        if (!isDragging) {
          card.style.transform = '';
          if (indicators) {
            indicators.classList.remove('show');
          }
          curX = 0;
          return;
        }
        
        const threshold = 60;
        const timeElapsed = Date.now() - startTime;
        const velocity = Math.abs(curX) / timeElapsed;
        const shouldSwipe = Math.abs(curX) > threshold || velocity > 0.5;
        
        if (shouldSwipe) {
          card.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
          card.style.transform = `translateX(${curX > 0 ? '150%' : '-150%'}) rotate(${curX > 0 ? 20 : -20}deg)`;
          setTimeout(() => {
            card.remove();
            idx++;
            renderCard(true);
            updateUI();
          }, 300);
        } else {
          card.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = '';
          if (indicators) {
            indicators.classList.remove('show');
          }
          if (leftIndicator && rightIndicator) {
            leftIndicator.classList.remove('active');
            rightIndicator.classList.remove('active');
          }
        }
        curX = 0;
        isDragging = false;
      };

      card.onpointercancel = () => {
        dragging = false;
        isDragging = false;
        card.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        card.style.transform = '';
        if (indicators) {
          indicators.classList.remove('show');
        }
        if (leftIndicator && rightIndicator) {
          leftIndicator.classList.remove('active');
          rightIndicator.classList.remove('active');
        }
        curX = 0;
      };
    }

    function showComplete() {
      const today = new Date().toISOString().split('T')[0];
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      if (!stats[today]) {
        stats[today] = { sessions: 0, correct: 0, wrong: 0 };
      }
      stats[today].sessions++;
      stats[today].correct += okCount;
      localStorage.setItem('wordswipe_stats', JSON.stringify(stats));
      
      saveToCloud();
      
      deckEl.innerHTML = `

            <p style="font-size:15px; color:#64748b; margin-bottom:20px;">‚úÖ ${okCount}Í∞ú Ï†ïÎãµ</p>
            <a href="wordsets.html" class="btn btn-primary" style="margin-bottom:10px;">Îã®Ïñ¥Ïû• ÏÑ†ÌÉù</a>
            <a href="index.html?set=${selectedSet}" class="btn btn-secondary">Îã§Ïãú ÏãúÏûë</a>
          </div>
        </div>
      `;
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${idx + 1}/${order.length}`;
      document.getElementById('statOk').textContent = okCount;
    }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    init();
  </script>
