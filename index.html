<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>WordSwipe - Îã®Ïñ¥ ÌïôÏäµ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root{
      --vvh: 1vh;         /* visualViewport Í∏∞Î∞ò */
      --pad: 16px;
      --gap: 12px;
      --scale: 1;         /* Ïπ¥Îìú ÎÇ¥Î∂Ä ÏûêÎèô Ï∂ïÏÜå */
    }

    html, body { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      overflow: hidden; /* ‚úÖ Ï†ÑÏ≤¥ Ïä§ÌÅ¨Î°§ ÏôÑÏ†Ñ Ï∞®Îã® */
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grain 8s steps(10) infinite;
      pointer-events: none;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-5%, -5%); }
      30% { transform: translate(3%, -8%); }
      50% { transform: translate(-7%, 3%); }
      70% { transform: translate(5%, 8%); }
      90% { transform: translate(-3%, -3%); }
    }

    .container {
      max-width: 480px;
      margin: 0 auto;

      /* ‚úÖ Ï£ºÏÜåÏ∞Ω Î≥¥Ïù¥Îäî ‚ÄúÏã§Ï†ú Î≥¥Ïù¥Îäî ÎÜíÏù¥(visualViewport)‚ÄùÎ°ú Í≥†Ï†ï */
      height: calc(var(--vvh) * 100);

      display: flex;
      flex-direction: column;
      gap: var(--gap);

      padding:
        calc(var(--pad) + env(safe-area-inset-top))
        var(--pad)
        calc(var(--pad) + env(safe-area-inset-bottom))
        var(--pad);

      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    header {
      flex: 0 0 auto;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 22px;
      padding: 12px 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      font-weight: 800;
      color: white;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      line-height: 1;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      touch-action: manipulation;
    }

    .icon-btn:active { transform: scale(0.96); }

    .stats {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .stat-badge {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 700;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      line-height: 1;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0.8));
      border-radius: 999px;
      transition: width 0.25s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    main {
      flex: 1 1 auto;
      min-height: 0;         /* ‚úÖ ÌïµÏã¨ */
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      max-width: 440px;
      height: 100%;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .card-stack {
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transform: scale(0.965) translateY(6px);
      opacity: 0.6;
    }

    .card {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 26px;
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);

      /* ‚úÖ swipeÏóêÎßå transform Ïì∞Í≥† */
      touch-action: none;
      will-change: transform;
      cursor: grab;
      overflow: hidden;
      display: flex;
    }

    .card:active { cursor: grabbing; }

    .card.enter { animation: cardEnter 0.45s cubic-bezier(0.34, 1.56, 0.64, 1); }

    @keyframes cardEnter {
      from { transform: translateY(-15%) scale(0.92) rotateX(10deg); opacity: 0; }
      to   { transform: translateY(0) scale(1) rotateX(0); opacity: 1; }
    }

    /* ‚úÖ Ïπ¥Îìú ‚ÄúÎÇ¥Ïö©‚ÄùÎßå ÏûêÎèô Ï∂ïÏÜå(scale). swipe transformÍ≥º Î∂ÑÎ¶¨! */
    .card-inner{
      width: 100%;
      height: 100%;
      transform: scale(var(--scale));
      transform-origin: top center;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-header {
      text-align: center;
      flex: 0 0 auto;
    }

    .word-display {
      font-size: 38px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      line-height: 1.05;
    }

    .word-meaning {
      font-size: 17px;
      color: #764ba2;
      font-weight: 700;
      opacity: 0;
      transform: translateY(-4px);
      transition: all 0.25s ease;
      -webkit-text-fill-color: initial;
    }

    .word-meaning.show { opacity: 1; transform: translateY(0); }

    .example-section {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }

    .definition-box, .example-box {
      border-radius: 18px;
      padding: 12px 14px;
      flex: 0 0 auto;
    }

    .definition-box {
      background: linear-gradient(135deg, rgba(102,126,234,0.12), rgba(118,75,162,0.12));
      border: 2px solid rgba(102,126,234,0.2);
    }

    .definition-label {
      font-size: 11px;
      font-weight: 800;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .definition-text {
      font-size: 15px;
      line-height: 1.35;
      color: #2d3748;
      font-weight: 600;
      font-style: italic;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(102,126,234,0.08), rgba(118,75,162,0.08));
      border: 2px solid rgba(102,126,234,0.15);
    }

    .example-label {
      font-size: 11px;
      font-weight: 800;
      color: #764ba2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .example-text {
      font-size: 16px;
      line-height: 1.4;
      color: #2d3748;
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 84px;
      border-bottom: 2px solid #667eea;
      text-align: center;
      padding: 0 4px;
      color: #667eea;
      font-weight: 800;
    }

    .translation {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 2px dashed rgba(102,126,234,0.2);
      font-size: 13px;
      color: #718096;
      line-height: 1.35;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.25s ease;
    }

    .translation.show { opacity: 1; max-height: 120px; }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: auto;
      flex: 0 0 auto;
    }

    .choice {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      padding: 10px 8px;
      font-size: 15px;
      font-weight: 800;
      color: #2d3748;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
      justify-content: center;
      min-height: 56px;

      /* ‚úÖ iOS ÌÉ≠ Î∞òÏùë ÌôïÏã§ */
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    .choice::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 0;
    }

    .choice:active { transform: scale(0.98); }
    .choice:hover::before { opacity: 1; }

    .choice-word, .choice-meaning { position: relative; z-index: 1; }

    .choice-meaning {
      font-size: 12px;
      color: #764ba2;
      font-weight: 700;
      opacity: 0;
      transform: translateY(-2px);
      transition: all 0.2s ease;
      line-height: 1.1;
    }

    .choice-meaning.show { opacity: 1; transform: translateY(0); }

    .choice.correct {
      background: linear-gradient(135deg, #48bb78, #38a169);
      border-color: #48bb78;
      color: white;
      box-shadow: 0 8px 20px rgba(72, 187, 120, 0.35);
    }
    .choice.correct .choice-meaning { color: rgba(255,255,255,0.92); }

    .choice.wrong {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      border-color: #f56565;
      color: white;
      box-shadow: 0 8px 20px rgba(245, 101, 101, 0.35);
    }
    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.92); }

    .choice.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
    }

    .swipe-hint {
      text-align: center;
      font-size: 12px;
      color: #a0aec0;
      font-weight: 800;
      opacity: 0;
      transform: translateY(6px);
      transition: all 0.2s ease;
      flex: 0 0 auto;
      margin-top: 6px;
    }

    .swipe-hint.show { opacity: 1; transform: translateY(0); }

    .swipe-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      z-index: 10;
    }
    .swipe-overlay.ok { background: radial-gradient(circle, rgba(72,187,120,0.28), transparent); }
    .swipe-overlay.again { background: radial-gradient(circle, rgba(245,101,101,0.28), transparent); }

    .swipe-icon { font-size: 72px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }

    footer {
      flex: 0 0 auto;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 22px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .footer-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      padding: 12px;
      border-radius: 16px;
      border: none;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .action-btn.primary {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.35);
    }
    .action-btn:not(:disabled):active { transform: scale(0.98); }

    .complete-screen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 18px;
      padding: 20px;
    }

    .complete-icon { font-size: 72px; }
    .complete-title {
      font-size: 30px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .complete-stats {
      background: rgba(102,126,234,0.1);
      padding: 16px 24px;
      border-radius: 18px;
      display: flex;
      gap: 24px;
    }

    .stat-item { text-align: center; }
    .stat-value { font-size: 34px; font-weight: 900; color: #2d3748; margin-bottom: 4px; }
    .stat-label { font-size: 13px; color: #718096; font-weight: 800; }

    @keyframes swipeRight { to { transform: translateX(150%) rotate(15deg); opacity: 0; } }
    @keyframes swipeLeft  { to { transform: translateX(-150%) rotate(-15deg); opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>WordSwipe</h1>
        <div style="display:flex; gap:8px;">
          <button class="icon-btn" id="soundBtn">üîä</button>
          <button class="icon-btn" id="resetBtn">‚Üª</button>
        </div>
      </div>
      <div class="stats">
        <span class="stat-badge" id="statCurrent">1 / 60</span>
        <span class="stat-badge">‚úÖ <span id="statOk">0</span></span>
        <span class="stat-badge">üîÅ <span id="statAgain">0</span></span>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
      </div>
    </header>

    <main>
      <div class="deck" id="deck">
        <div class="card-stack"></div>
      </div>
    </main>

    <footer>
      <div class="footer-actions">
        <button class="action-btn secondary" id="againBtn" disabled>‚Üê Îã§Ïãú Î≥ºÍ≤åÏöî</button>
        <button class="action-btn primary" id="okBtn" disabled>ÏôÑÎ£å! ‚Üí</button>
      </div>
    </footer>
  </div>

  <script>
    // ‚úÖ 1) Ï£ºÏÜåÏ∞ΩÏù¥ Î≥¥Ïù¥Îäî ÏÉÅÌÉú(visual viewport) Í∏∞Ï§ÄÏúºÎ°ú ÎÜíÏù¥ Í≥†Ï†ï
    function setVVH(){
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }

    // ‚úÖ 2) Ïπ¥Îìú ÎÇ¥Ïö©Ïù¥ ‚ÄúÌïú ÌôîÎ©¥‚ÄùÏùÑ ÎÑòÏñ¥Í∞ÄÎ©¥ ÏûêÎèô Ï∂ïÏÜå(scale)
    function fitCard(){
      const card = document.querySelector('.card');
      if(!card) return;
      const inner = card.querySelector('.card-inner');
      if(!inner) return;

      // Ï∏°Ï†ï Ï†ÑÏóê scale 1Î°ú ÏõêÎ≥µ
      document.documentElement.style.setProperty('--scale', '1');

      // Îã§Ïùå ÌîÑÎ†àÏûÑÏóêÏÑú Ï†ïÌôïÌïú ÎÜíÏù¥ Í≥ÑÏÇ∞
      requestAnimationFrame(() => {
        const cardH = card.clientHeight;
        const innerH = inner.scrollHeight;

        // ÌòπÏãú padding/Ïó¨Ïú† Ï°∞Í∏à ÎπºÍ∏∞ (ÏÇ¨ÌååÎ¶¨ Î∞îÏö¥ÎçîÎ¶¨ ÏïàÏ†Ñ)
        const safety = 8;
        const available = Math.max(0, cardH - safety);

        let scale = 1;
        if(innerH > available && innerH > 0){
          scale = available / innerH;
          // ÎÑàÎ¨¥ ÏûëÏïÑÏßÄÎ©¥ ÏùΩÍ∏∞ Ïñ¥Î†§Ïö∞Îãà ÏµúÏÜå Ï†úÌïú(ÏõêÌïòÎ©¥ 0.75Î°ú Ïò¨Î†§ÎèÑ Îê®)
          scale = Math.max(0.78, Math.min(1, scale));
        }
        document.documentElement.style.setProperty('--scale', String(scale));
      });
    }

    // resize / scroll(Ï£ºÏÜåÏ∞Ω Îì±Ïû•/Ïà®ÍπÄ) Î™®Îëê ÎåÄÏùë
    window.addEventListener('resize', () => { setVVH(); fitCard(); });
    window.visualViewport && window.visualViewport.addEventListener('resize', () => { setVVH(); fitCard(); });
    window.visualViewport && window.visualViewport.addEventListener('scroll', () => { setVVH(); fitCard(); });

    setVVH();

    const DATA = [
      { w:'accurate', m:'Ï†ïÌôïÌïú', def:'exact and correct in all details', ex:'The report must be _____ and reliable.', t:'Î≥¥Í≥†ÏÑúÎäî Ï†ïÌôïÌïòÍ≥† Ïã†Î¢∞Ìï† ÎßåÌï¥Ïïº ÌïúÎã§.' },
      { w:'adapt', m:'Ï†ÅÏùëÌïòÎã§', def:'to change behavior or thinking to fit new conditions', ex:'Animals _____ to their environment over time.', t:'ÎèôÎ¨ºÎì§ÏùÄ ÏãúÍ∞ÑÏù¥ ÏßÄÎÇòÎ©¥ÏÑú ÌôòÍ≤ΩÏóê Ï†ÅÏùëÌïúÎã§.' },
      { w:'allocate', m:'Ìï†ÎãπÌïòÎã§', def:'to distribute resources or tasks for a specific purpose', ex:'We must _____ enough time for revision.', t:'Ïö∞Î¶¨Îäî Î≥µÏäµÏùÑ ÏúÑÌï¥ Ï∂©Î∂ÑÌïú ÏãúÍ∞ÑÏùÑ Ìï†ÎãπÌï¥Ïïº ÌïúÎã§.' },
      { w:'analyze', m:'Î∂ÑÏÑùÌïòÎã§', def:'to examine something in detail to understand it', ex:'Scientists _____ the results carefully.', t:'Í≥ºÌïôÏûêÎì§ÏùÄ Í≤∞Í≥ºÎ•º Ïã†Ï§ëÌûà Î∂ÑÏÑùÌïúÎã§.' },
      { w:'approach', m:'Ï†ëÍ∑ºÎ≤ï', def:'a way of dealing with a situation or problem', ex:'We need a different _____ to this problem.', t:'Ïù¥ Î¨∏Ï†úÏóê Îã§Î•∏ Ï†ëÍ∑ºÎ≤ïÏù¥ ÌïÑÏöîÌïòÎã§.' },
      { w:'assume', m:'Í∞ÄÏ†ïÌïòÎã§', def:'to accept something as true without proof', ex:'Do not _____ without evidence.', t:'Ï¶ùÍ±∞ ÏóÜÏù¥ Í∞ÄÏ†ïÌïòÏßÄ ÎßàÎùº.' },
      { w:'benefit', m:'Ïù¥Ïùµ', def:'an advantage or profit gained from something', ex:'Regular exercise has many _____.', t:'Í∑úÏπôÏ†ÅÏù∏ Ïö¥ÎèôÏùÄ ÎßéÏùÄ Ïù¥Ï†êÏù¥ ÏûàÎã§.' },
      { w:'capable', m:'Îä•Î†•ÏûàÎäî', def:'having the ability or skill to do something', ex:'He is _____ of solving complex problems.', t:'Í∑∏Îäî Î≥µÏû°Ìïú Î¨∏Ï†úÎ•º Ìï¥Í≤∞Ìï† Îä•Î†•Ïù¥ ÏûàÎã§.' },
      { w:'clarify', m:'Î™ÖÌôïÌûàÌïòÎã§', def:'to make something easier to understand', ex:'Please _____ your point.', t:'ÎãπÏã†Ïùò ÏöîÏßÄÎ•º Î™ÖÌôïÌûà Ìï¥Ï£ºÏÑ∏Ïöî.' },
      { w:'compare', m:'ÎπÑÍµêÌïòÎã§', def:'to examine similarities and differences', ex:'_____ the two results objectively.', t:'Îëê Í≤∞Í≥ºÎ•º Í∞ùÍ¥ÄÏ†ÅÏúºÎ°ú ÎπÑÍµêÌïòÎùº.' },
      { w:'complex', m:'Î≥µÏû°Ìïú', def:'consisting of many different parts; complicated', ex:'The issue is more _____ than it seems.', t:'Í∑∏ Î¨∏Ï†úÎäî Í≤âÎ≥¥Í∏∞Î≥¥Îã§ Îçî Î≥µÏû°ÌïòÎã§.' },
      { w:'conclude', m:'Í≤∞Î°†ÏßìÎã§', def:'to arrive at a judgment by reasoning', ex:'We _____ that the method works.', t:'Í∑∏ Î∞©Î≤ïÏù¥ Ìö®Í≥ºÏ†ÅÏù¥ÎùºÎäî Í≤∞Î°†Ïóê Ïù¥Î•∏Îã§.' },
      { w:'conduct', m:'ÏàòÌñâÌïòÎã§', def:'to organize and perform a particular activity', ex:'They _____ research every semester.', t:'Í∑∏Îì§ÏùÄ Îß§ ÌïôÍ∏∞ Ïó∞Íµ¨Î•º ÏàòÌñâÌïúÎã§.' },
      { w:'confirm', m:'ÌôïÏù∏ÌïòÎã§', def:'to establish the truth or correctness of something', ex:'Please _____ your reservation.', t:'ÏòàÏïΩÏùÑ ÌôïÏù∏Ìï¥ Ï£ºÏÑ∏Ïöî.' },

      { w:'maintain', m:'Ïú†ÏßÄÌïòÎã§', def:'to keep something in good condition', ex:'_____ a healthy lifestyle.', t:'Í±¥Í∞ïÌïú ÏÉùÌôú Î∞©ÏãùÏùÑ Ïú†ÏßÄÌïòÎùº.' },

      { w:'occur', m:'Î∞úÏÉùÌïòÎã§', def:'to happen or take place', ex:'Accidents can _____ at any time.', t:'ÏÇ¨Í≥†Îäî Ïñ∏Ï†úÎì†ÏßÄ Î∞úÏÉùÌï† Ïàò ÏûàÎã§.' },
      { w:'participate', m:'Ï∞∏Ïó¨ÌïòÎã§', def:'to take part in an activity or event', ex:'Students _____ in the discussion.', t:'ÌïôÏÉùÎì§ÏùÄ ÌÜ†Î°†Ïóê Ï∞∏Ïó¨ÌïúÎã§.' },
      { w:'predict', m:'ÏòàÏ∏°ÌïòÎã§', def:'to say what will happen in the future', ex:'It\'s hard to _____ the outcome.', t:'Í≤∞Í≥ºÎ•º ÏòàÏ∏°ÌïòÍ∏∞ Ïñ¥Î†µÎã§.' },
      { w:'process', m:'Í≥ºÏ†ï', def:'a series of actions to achieve a result', ex:'The _____ takes several steps.', t:'Í∑∏ Í≥ºÏ†ïÏùÄ Ïó¨Îü¨ Îã®Í≥ÑÎ•º Í±∞ÏπúÎã§.' }
    ];

    let order = shuffle([...DATA.keys()]);
    let idx = 0, okCount = 0, againCount = 0;
    let answered = false, currentCard = null;

    const deckEl = document.getElementById('deck');
    const soundBtn = document.getElementById('soundBtn');
    const resetBtn = document.getElementById('resetBtn');
    const okBtn = document.getElementById('okBtn');
    const againBtn = document.getElementById('againBtn');

    resetBtn.onclick = resetDeck;
    okBtn.onclick = () => swipeResolve('right');
    againBtn.onclick = () => swipeResolve('left');
    soundBtn.onclick = playSound;

    init();

    function init() {
      renderCard(true);
      updateUI();
    }

    function resetDeck() {
      order = shuffle([...DATA.keys()]);
      idx = 0; okCount = 0; againCount = 0; answered = false;
      deckEl.innerHTML = '<div class="card-stack"></div>';
      renderCard(true);
      updateUI();
    }

    function renderCard(enter = false) {
      answered = false;
      okBtn.disabled = true;
      againBtn.disabled = true;

      if (idx >= order.length) {
        showComplete();
        return;
      }

      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-header">
            <div class="word-display">
              <span id="wordText">?</span>
              <span class="word-meaning" id="wordMeaning">(${item.m})</span>
            </div>
          </div>

          <div class="example-section">
            <div class="definition-box">
              <div class="definition-label">Definition</div>
              <div class="definition-text">${item.def}</div>
            </div>

            <div class="example-box">
              <div class="example-label">Example</div>
              <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
              <div class="translation" id="translation">${item.t}</div>
            </div>

            <div class="choices" id="choices">
              ${choices.map((c, i) => `
                <div class="choice" data-word="${c.w}" data-idx="${i}">
                  <div class="choice-word">${c.w}</div>
                  <div class="choice-meaning" data-meaning-idx="${i}">${c.m}</div>
                </div>
              `).join('')}
            </div>

            <div class="swipe-hint" id="swipeHint">‚Üê ÎÇòÏ§ëÏóê / ÏôÑÎ£å ‚Üí</div>
          </div>
        </div>

        <div class="swipe-overlay ok"><div class="swipe-icon">‚úì</div></div>
        <div class="swipe-overlay again"><div class="swipe-icon">‚Ü∫</div></div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        const btnIdx = btn.dataset.idx;
        const meaningEl = btn.querySelector(`[data-meaning-idx="${btnIdx}"]`);

        btn.onclick = () => {
          meaningEl.classList.add('show');
          selectChoice(btn, item);
        };
      });

      attachSwipe(card);

      // ‚úÖ Î†åÎçî ÏßÅÌõÑ ‚ÄúÌïú ÌôîÎ©¥‚Äù ÎßûÏ∂îÍ∏∞
      fitCard();
    }

    function generateChoices(item) {
      const similar = DATA
        .filter(d => d.w !== item.w)
        .map(d => ({ w: d.w, m: d.m, sim: similarity(item.w, d.w) }))
        .sort((a, b) => b.sim - a.sim)
        .slice(0, 3);

      const allChoices = [...similar, { w: item.w, m: item.m }];
      return shuffle(allChoices);
    }

    function similarity(a, b) {
      let score = 0;
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) score++;
      }
      return score - Math.abs(a.length - b.length) * 0.5;
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;

      currentCard.querySelectorAll('.choice').forEach((c, idx2) => {
        c.classList.add('disabled');
        const meaningEl = c.querySelector(`[data-meaning-idx="${idx2}"]`);
        meaningEl.classList.add('show');

        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      currentCard.querySelector('#wordText').textContent = item.w;
      currentCard.querySelector('#wordMeaning').classList.add('show');
      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');

      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      okBtn.disabled = false;
      againBtn.disabled = false;

      // Î≤àÏó≠/ÌûåÌä∏ ÌéºÏ≥êÏßÄÎ©¥ÏÑú ÎÜíÏù¥Í∞Ä Îäò Ïàò ÏûàÏúºÎãà Îã§Ïãú fit
      fitCard();
    }

    function attachSwipe(card) {
      const okOverlay = card.querySelector('.swipe-overlay.ok');
      const againOverlay = card.querySelector('.swipe-overlay.again');
      let startX = 0, curX = 0, dragging = false, startT = 0;

      const onDown = e => {
        if (!answered) return;
        dragging = true;
        startX = getX(e);
        startT = Date.now();
        card.style.transition = 'none';
      };

      const onMove = e => {
        if (!dragging) return;
        curX = getX(e) - startX;
        const rot = curX * 0.05;
        card.style.transform = `translate3d(${curX}px, 0, 0) rotate(${rot}deg)`;
        const prog = Math.min(1, Math.abs(curX) / 150);
        okOverlay.style.opacity = curX > 0 ? prog : 0;
        againOverlay.style.opacity = curX < 0 ? prog : 0;
      };

      const onUp = () => {
        if (!dragging) return;
        dragging = false;
        const dt = Date.now() - startT;
        const vel = Math.abs(curX) / dt;
        const threshold = 100;

        if (curX > threshold || (vel > 0.5 && curX > 0)) {
          card.style.animation = 'swipeRight 0.28s ease forwards';
          setTimeout(() => swipeResolve('right'), 280);
        } else if (curX < -threshold || (vel > 0.5 && curX < 0)) {
          card.style.animation = 'swipeLeft 0.28s ease forwards';
          setTimeout(() => swipeResolve('left'), 280);
        } else {
          card.style.transition = 'transform 0.22s ease';
          card.style.transform = '';
          okOverlay.style.opacity = 0;
          againOverlay.style.opacity = 0;
        }
        curX = 0;
      };

      card.onpointerdown = onDown;
      card.onpointermove = onMove;
      card.onpointerup = onUp;
      card.onpointercancel = onUp;
    }

    function swipeResolve(dir) {
      if (dir === 'right') { okCount++; idx++; }
      else { againCount++; order.push(order[idx]); idx++; }

      if (currentCard) currentCard.remove();
      renderCard(true);
      updateUI();
    }

    function showComplete() {
      const card = document.createElement('div');
      card.className = 'card enter';
      card.innerHTML = `
        <div class="card-inner">
          <div class="complete-screen">
            <div class="complete-icon">üéâ</div>
            <div class="complete-title">ÏôÑÎ£å!</div>
            <div class="complete-stats">
              <div class="stat-item">
                <div class="stat-value">${okCount}</div>
                <div class="stat-label">ÏôÑÎ£å</div>
              </div>
              <div class="stat-item">
                <div class="stat-value">${againCount}</div>
                <div class="stat-label">Î≥µÏäµ</div>
              </div>
            </div>
          </div>
        </div>
      `;
      deckEl.appendChild(card);
      currentCard = card;
      fitCard();
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${Math.min(idx + 1, order.length)} / ${order.length}`;
      document.getElementById('statOk').textContent = okCount;
      document.getElementById('statAgain').textContent = againCount;
      const progress = (idx / order.length * 100).toFixed(1);
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function playSound() {
      if (idx >= order.length || !('speechSynthesis' in window)) return;
      const word = DATA[order[idx]].w;
      speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(word);
      u.lang = 'en-US';
      speechSynthesis.speak(u);
    }

    function getX(e) { return e.touches ? e.touches[0].clientX : e.clientX; }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
  </script>
