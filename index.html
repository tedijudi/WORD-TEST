<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>WordSwipe - ÏàòÎä• ÏòÅÎã®Ïñ¥</title>
  
  <!-- ÏÜåÏÖú Í≥µÏú† Î©îÌÉÄÌÉúÍ∑∏ -->

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --vvh: 1vh;
      --pad: 12px;
      --gap: 8px;
    }

    /* ‚úÖ ÏïÑÏù¥Ìè∞13ÎØ∏Îãà Ï†ÑÏö© ÏµúÏ†ÅÌôî */
    @media (max-height: 700px) {
      :root {
        --pad: 10px;
        --gap: 6px;
      }
    }

    html, body { height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: grain 8s steps(10) infinite;
      pointer-events: none;
      opacity: 0.6;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-5%, -5%); }
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh) * 100);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom)) var(--pad);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* ‚úÖ Ìó§Îçî Í∑πÎèÑ ÏµúÏÜåÌôî (ÏòµÏÖò B) */
    header {
      flex: 0 0 auto;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 8px 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 {
      font-size: 16px;
      font-weight: 800;
      color: white;
      letter-spacing: -0.3px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
      flex: 1;
      white-space: nowrap;
    }

    .stat-mini {
      font-size: 12px;
      font-weight: 700;
      color: rgba(255,255,255,0.95);
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 8px;
      white-space: nowrap;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: grid;
      place-items: center;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      touch-action: manipulation;
      flex-shrink: 0;
    }

    .icon-btn:active { transform: scale(0.94); }

    main {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      max-width: 440px;
      height: 100%;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    .card-stack {
      position: absolute;
      inset: 0;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      transform: scale(0.97) translateY(4px);
      opacity: 0.5;
    }

    .card {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.96) 0%, rgba(255,255,255,0.88) 100%);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      touch-action: none;
      will-change: transform;
      cursor: grab;
      overflow: hidden;
      display: flex;
    }

    .card:active { cursor: grabbing; }
    .card.enter { animation: cardEnter 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }

    @keyframes cardEnter {
      from { transform: translateY(-12%) scale(0.94) rotateX(8deg); opacity: 0; }
      to   { transform: translateY(0) scale(1) rotateX(0); opacity: 1; }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden; /* ‚úÖ Ïä§ÌÅ¨Î°§ ÏôÑÏ†Ñ Ï†úÍ±∞ */
    }

    .example-section {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .definition-box, .example-box {
      border-radius: 16px;
      padding: 10px 12px;
      flex: 0 0 auto;
    }

    .definition-box {
      background: linear-gradient(135deg, rgba(102,126,234,0.11), rgba(118,75,162,0.11));
      border: 1.5px solid rgba(102,126,234,0.18);
    }

    .definition-label, .example-label {
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-bottom: 5px;
    }

    .definition-label { color: #667eea; }
    .example-label { color: #764ba2; }

    .definition-text {
      font-size: 13px;
      line-height: 1.3;
      color: #2d3748;
      font-weight: 600;
      font-style: italic;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(102,126,234,0.07), rgba(118,75,162,0.07));
      border: 1.5px solid rgba(102,126,234,0.13);
    }

    .example-text {
      font-size: 14px;
      line-height: 1.35;
      color: #2d3748;
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 70px;
      border-bottom: 2px solid #667eea;
      text-align: center;
      padding: 0 3px;
      color: #667eea;
      font-weight: 800;
    }

    .translation {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1.5px dashed rgba(102,126,234,0.2);
      font-size: 12px;
      color: #718096;
      line-height: 1.3;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.25s ease;
    }

    .translation.show { opacity: 1; max-height: 100px; }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: auto;
      flex: 0 0 auto;
    }

    .choice {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 14px;
      padding: 8px 6px;
      font-size: 13px;
      font-weight: 800;
      color: #2d3748;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 3px;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }

    @media (max-height: 700px) {
      .choice {
        min-height: 44px;
        font-size: 12px;
        padding: 7px 5px;
      }
    }

    .choice::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102,126,234,0.08), rgba(118,75,162,0.08));
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 0;
    }

    .choice:active { transform: scale(0.97); }

    .choice-word, .choice-meaning { position: relative; z-index: 1; line-height: 1.1; }

    .choice-meaning {
      font-size: 11px;
      color: #764ba2;
      font-weight: 700;
      opacity: 0;
      transform: translateY(-2px);
      transition: all 0.2s ease;
    }

    .choice-meaning.show { opacity: 1; transform: translateY(0); }

    .choice.correct {
      background: linear-gradient(135deg, #48bb78, #38a169);
      border-color: #48bb78;
      color: white;
      box-shadow: 0 6px 18px rgba(72, 187, 120, 0.35);
    }
    .choice.correct .choice-meaning { color: rgba(255,255,255,0.92); }

    .choice.wrong {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      border-color: #f56565;
      color: white;
      box-shadow: 0 6px 18px rgba(245, 101, 101, 0.35);
    }
    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.92); }

    .choice.disabled { opacity: 0.6; cursor: not-allowed; pointer-events: none; }

    .swipe-hint {
      text-align: center;
      font-size: 11px;
      color: #a0aec0;
      font-weight: 800;
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.2s ease;
      flex: 0 0 auto;
      margin-top: 4px;
    }

    .swipe-hint.show { opacity: 1; transform: translateY(0); }

    .swipe-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s ease;
      z-index: 10;
    }
    .swipe-overlay.ok { background: radial-gradient(circle, rgba(72,187,120,0.25), transparent); }
    .swipe-overlay.again { background: radial-gradient(circle, rgba(245,101,101,0.25), transparent); }

    .swipe-icon { font-size: 64px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2)); }

    footer {
      flex: 0 0 auto;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .footer-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .action-btn {
      padding: 10px;
      border-radius: 14px;
      border: none;
      font-size: 13px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      white-space: nowrap;
      touch-action: manipulation;
    }

    .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .action-btn.primary {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.35);
    }
    .action-btn:not(:disabled):active { transform: scale(0.97); }

    .complete-screen {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 16px;
      padding: 20px;
    }

    .complete-icon { font-size: 64px; }
    .complete-title {
      font-size: 26px;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .complete-stats {
      background: rgba(102,126,234,0.1);
      padding: 14px 22px;
      border-radius: 16px;
      display: flex;
      gap: 20px;
    }

    .stat-item { text-align: center; }
    .stat-value { font-size: 30px; font-weight: 900; color: #2d3748; margin-bottom: 4px; }
    .stat-label { font-size: 12px; color: #718096; font-weight: 800; }

    .share-btn {
      margin-top: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }

    .share-btn:active { transform: scale(0.97); }

    @keyframes swipeRight { to { transform: translateX(150%) rotate(14deg); opacity: 0; } }
    @keyframes swipeLeft  { to { transform: translateX(-150%) rotate(-14deg); opacity: 0; } }

    /* Î°úÎî© */
    .loading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: grid;
      place-items: center;
      z-index: 999;
      color: white;
      font-size: 18px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Îã®Ïñ¥ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>

  <div class="container">
    <header>
      <h1>WordSwipe <span id="statCurrent">1/50</span></h1>
      <span class="stat-mini">‚úÖ <span id="statOk">0</span></span>
      <span class="stat-mini">üîÅ <span id="statAgain">0</span></span>
      <button class="icon-btn" id="soundBtn" title="Î∞úÏùå">üîä</button>
      <button class="icon-btn" id="statsBtn" title="ÌÜµÍ≥Ñ" onclick="location.href='stats.html'">üìä</button>
      <button class="icon-btn" id="resetBtn" title="Ï≤òÏùåÎ∂ÄÌÑ∞">‚Üª</button>
    </header>

    <main>
      <div class="deck" id="deck">
        <div class="card-stack"></div>
      </div>
    </main>

    <footer>
      <div class="footer-actions">
        <button class="action-btn secondary" id="againBtn" disabled>‚Üê Îã§Ïãú</button>
        <button class="action-btn primary" id="okBtn" disabled>ÏôÑÎ£å ‚Üí</button>
      </div>
    </footer>
  </div>

  <script>
    // ‚úÖ visualViewport ÎÜíÏù¥ Í≥†Ï†ï
    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }

    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('scroll', setVVH);
    setVVH();

    // ‚úÖ Google TTS (Î¨¥Î£å, Í≥†ÌíàÏßà)
    async function playTTS(text) {
      try {
        const API_KEY = 'YOUR_GOOGLE_CLOUD_API_KEY'; // ‚ö†Ô∏è Ïó¨Í∏∞Ïóê ÌÇ§ ÏûÖÎ†•
        const url = `https://texttospeech.googleapis.com/v1/text:synthesize?key=${API_KEY}`;
        
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            input: { text },
            voice: { languageCode: 'en-US', name: 'en-US-Neural2-J', ssmlGender: 'MALE' },
            audioConfig: { audioEncoding: 'MP3' }
          })
        });

        const data = await response.json();
        if (data.audioContent) {
          const audio = new Audio('data:audio/mp3;base64,' + data.audioContent);
          audio.play();
        }
      } catch (e) {
        console.error('TTS Ïò§Î•ò:', e);
        // Ìè¥Î∞±: Î∏åÎùºÏö∞Ï†Ä TTS
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        speechSynthesis.speak(u);
      }
    }

    let DATA = [];
    let order = [];
    let idx = 0, okCount = 0, againCount = 0;
    let answered = false, currentCard = null;
    let wrongWords = []; // ‚úÖ Î≥µÏäµ ÏïåÍ≥†Î¶¨Ï¶òÏö©

    const deckEl = document.getElementById('deck');
    const soundBtn = document.getElementById('soundBtn');
    const resetBtn = document.getElementById('resetBtn');
    const okBtn = document.getElementById('okBtn');
    const againBtn = document.getElementById('againBtn');
    const loadingEl = document.getElementById('loading');

    // ‚úÖ words.json Î∂àÎü¨Ïò§Í∏∞
    async function loadWords() {
      try {
        const res = await fetch('words.json');
        DATA = await res.json();
        init();
      } catch (e) {
        alert('Îã®Ïñ¥ ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§. words.json ÌååÏùºÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.');
        console.error(e);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    resetBtn.onclick = resetDeck;
    okBtn.onclick = () => swipeResolve('right');
    againBtn.onclick = () => swipeResolve('left');
    soundBtn.onclick = () => {
      if (idx < order.length) {
        playTTS(DATA[order[idx]].w);
      }
    };

    function init() {
      // ‚úÖ Î≥µÏäµ ÏïåÍ≥†Î¶¨Ï¶ò: ÌãÄÎ¶∞ Îã®Ïñ¥ 2Î∞∞ ÌôïÎ•†Î°ú Ïû¨Îì±Ïû•
      const base = [...DATA.keys()];
      const extended = [...base];
      wrongWords.forEach(wi => {
        extended.push(wi); // ÌãÄÎ¶∞ Îã®Ïñ¥ Ìïú Î≤à Îçî Ï∂îÍ∞Ä
      });
      order = shuffle(extended);
      
      idx = 0;
      renderCard(true);
      updateUI();
      saveStats(); // ÏÑ∏ÏÖò ÏãúÏûë Í∏∞Î°ù
    }

    function resetDeck() {
      wrongWords = []; // Î≥µÏäµ Î¶¨ÏÖã
      okCount = 0;
      againCount = 0;
      answered = false;
      deckEl.innerHTML = '<div class="card-stack"></div>';
      init();
    }

    function renderCard(enter = false) {
      answered = false;
      okBtn.disabled = true;
      againBtn.disabled = true;

      if (idx >= order.length) {
        showComplete();
        return;
      }

      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      
      // ‚úÖ "?" Ï†úÍ±∞, Î∞îÎ°ú Îã®Ïñ¥ Í≥µÍ∞ÑÎßå ÌôïÎ≥¥
      card.innerHTML = `
        <div class="card-inner">
          <div class="example-section">
            <div class="definition-box">
              <div class="definition-label">Definition</div>
              <div class="definition-text">${item.def}</div>
            </div>

            <div class="example-box">
              <div class="example-label">Example</div>
              <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
              <div class="translation" id="translation">${item.t}</div>
            </div>

            <div class="choices" id="choices">
              ${choices.map((c, i) => `
                <div class="choice" data-word="${c.w}" data-idx="${i}">
                  <div class="choice-word">${c.w}</div>
                  <div class="choice-meaning" data-meaning-idx="${i}">${c.m}</div>
                </div>
              `).join('')}
            </div>

            <div class="swipe-hint" id="swipeHint">‚Üê Îã§Ïãú / ÏôÑÎ£å ‚Üí</div>
          </div>
        </div>

        <div class="swipe-overlay ok"><div class="swipe-icon">‚úì</div></div>
        <div class="swipe-overlay again"><div class="swipe-icon">‚Ü∫</div></div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        const btnIdx = btn.dataset.idx;
        const meaningEl = btn.querySelector(`[data-meaning-idx="${btnIdx}"]`);

        btn.onclick = () => {
          meaningEl.classList.add('show');
          selectChoice(btn, item);
        };
      });

      attachSwipe(card);
    }

    function generateChoices(item) {
      const similar = DATA
        .filter(d => d.w !== item.w)
        .map(d => ({ w: d.w, m: d.m, sim: similarity(item.w, d.w) }))
        .sort((a, b) => b.sim - a.sim)
        .slice(0, 3);

      return shuffle([...similar, { w: item.w, m: item.m }]);
    }

    function similarity(a, b) {
      let score = 0;
      for (let i = 0; i < Math.min(a.length, b.length); i++) {
        if (a[i] === b[i]) score++;
      }
      return score - Math.abs(a.length - b.length) * 0.5;
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;
      const isCorrect = selected === item.w;

      // ‚úÖ ÌãÄÎ¶∞ Îã®Ïñ¥ Í∏∞Î°ù
      if (!isCorrect && !wrongWords.includes(order[idx])) {
        wrongWords.push(order[idx]);
      }

      currentCard.querySelectorAll('.choice').forEach((c, idx2) => {
        c.classList.add('disabled');
        const meaningEl = c.querySelector(`[data-meaning-idx="${idx2}"]`);
        meaningEl.classList.add('show');

        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      // ‚úÖ Ï†ïÎãµ ÌëúÏãú (ÎπàÏπ∏Ïóê)
      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');

      okBtn.disabled = false;
      againBtn.disabled = false;

      // ÏûêÎèô Î∞úÏùå
      playTTS(item.w);
    }

    function attachSwipe(card) {
      const okOverlay = card.querySelector('.swipe-overlay.ok');
      const againOverlay = card.querySelector('.swipe-overlay.again');
      let startX = 0, curX = 0, dragging = false, startT = 0;

      const onDown = e => {
        if (!answered) return;
        dragging = true;
        startX = getX(e);
        startT = Date.now();
        card.style.transition = 'none';
      };

      const onMove = e => {
        if (!dragging) return;
        curX = getX(e) - startX;
        const rot = curX * 0.05;
        card.style.transform = `translate3d(${curX}px, 0, 0) rotate(${rot}deg)`;
        const prog = Math.min(1, Math.abs(curX) / 140);
        okOverlay.style.opacity = curX > 0 ? prog : 0;
        againOverlay.style.opacity = curX < 0 ? prog : 0;
      };

      const onUp = () => {
        if (!dragging) return;
        dragging = false;
        const dt = Date.now() - startT;
        const vel = Math.abs(curX) / dt;
        const threshold = 90;

        if (curX > threshold || (vel > 0.5 && curX > 0)) {
          card.style.animation = 'swipeRight 0.26s ease forwards';
          setTimeout(() => swipeResolve('right'), 260);
        } else if (curX < -threshold || (vel > 0.5 && curX < 0)) {
          card.style.animation = 'swipeLeft 0.26s ease forwards';
          setTimeout(() => swipeResolve('left'), 260);
        } else {
          card.style.transition = 'transform 0.2s ease';
          card.style.transform = '';
          okOverlay.style.opacity = 0;
          againOverlay.style.opacity = 0;
        }
        curX = 0;
      };

      card.onpointerdown = onDown;
      card.onpointermove = onMove;
      card.onpointerup = onUp;
      card.onpointercancel = onUp;
    }

    function swipeResolve(dir) {
      if (dir === 'right') { okCount++; idx++; }
      else { againCount++; order.push(order[idx]); idx++; }

      if (currentCard) currentCard.remove();
      renderCard(true);
      updateUI();
    }

    function showComplete() {
      saveStats(); // ‚úÖ ÏÑ∏ÏÖò ÏôÑÎ£å Í∏∞Î°ù

      const card = document.createElement('div');
      card.className = 'card enter';
      card.innerHTML = `
        <div class="card-inner">

            <div class="complete-title">ÏôÑÎ£å!</div>

              <div class="stat-item">

              <div class="stat-item">

                <div class="stat-label">Î≥µÏäµ</div>

            </div>
            <button class="share-btn" onclick="shareResult()">üì§ Í≤∞Í≥º Í≥µÏú†ÌïòÍ∏∞</button>
          </div>
        </div>
      `;
      deckEl.appendChild(card);
      currentCard = card;
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${Math.min(idx + 1, order.length)}/${order.length}`;
      document.getElementById('statOk').textContent = okCount;
      document.getElementById('statAgain').textContent = againCount;
    }

    // ‚úÖ ÌÜµÍ≥Ñ Ï†ÄÏû• (LocalStorage)
    function saveStats() {
      const today = new Date().toISOString().split('T')[0];
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      
      if (!stats[today]) {
        stats[today] = { sessions: 0, correct: 0, wrong: 0 };
      }
      
      stats[today].sessions++;
      stats[today].correct += okCount;
      stats[today].wrong += againCount;
      
      localStorage.setItem('wordswipe_stats', JSON.stringify(stats));
    }

    // ‚úÖ ÏÜåÏÖú Í≥µÏú†
    async function shareResult() {

      if (navigator.share) {

      }
    }

    function getX(e) { return e.touches ? e.touches[0].clientX : e.clientX; }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
