<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#8b5cf6" />
  <title>Î≥µÏäµ - WordSwipe</title>
  <link rel="stylesheet" href="common.css" />
  
  <style>
    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 
        max(12px, env(safe-area-inset-top)) 
        12px 
        max(90px, env(safe-area-inset-bottom) + 80px) 
        12px;
      overflow: hidden;
    }

    header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 900;
      color: white;
      flex: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .stat-badge {
      font-size: 13px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    main {
      flex: 1 1 auto;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 28px;
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.25),
        0 10px 24px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: none;
      cursor: grab;
      overflow: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from {
        transform: translateY(-15%) scale(0.9) rotateX(12deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1) rotateX(0);
        opacity: 1;
      }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 18px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }

    .definition-box, .example-box {
      border-radius: 18px;
      padding: 14px 16px;
      flex: 0 0 auto;
    }

    .definition-box {
      background: linear-gradient(135deg, rgba(139,92,246,0.08), rgba(236,72,153,0.08));
      border: 2px solid rgba(139,92,246,0.15);
    }

    .example-box {
      background: linear-gradient(135deg, rgba(236,72,153,0.06), rgba(139,92,246,0.06));
      border: 2px solid rgba(236,72,153,0.12);
    }

    .label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 8px;
      color: var(--secondary);
    }

    .definition-text {
      font-size: 15px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
      font-style: italic;
    }

    .example-text {
      font-size: 16px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
    }

    .blank {
      display: inline-block;
      min-width: 90px;
      border-bottom: 3px solid var(--secondary);
      text-align: center;
      padding: 0 6px;
      color: var(--secondary);
      font-weight: 900;
    }

    .translation {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 2px dashed rgba(139,92,246,0.2);
      font-size: 14px;
      color: var(--gray-600);
      line-height: 1.4;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all var(--transition-slow);
    }

    .translation.show { opacity: 1; max-height: 150px; }

    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: auto;
    }

    .choice {
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: 16px;
      padding: 12px 10px;
      font-size: 15px;
      font-weight: 800;
      color: var(--gray-800);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
      justify-content: center;
      min-height: 56px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .choice:active { transform: scale(0.96); }

    .choice-meaning {
      font-size: 12px;
      color: var(--secondary);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
    }

    .choice-meaning.show { opacity: 1; }

    .choice.correct {
      background: var(--gradient-success);
      border-color: var(--success);
      color: white;
      box-shadow: 0 8px 24px rgba(16,185,129,0.4);
      animation: correctPulse 0.5s ease;
    }

    .choice.correct .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .choice.wrong {
      background: linear-gradient(135deg, var(--error), #dc2626);
      border-color: var(--error);
      color: white;
      box-shadow: 0 8px 24px rgba(239,68,68,0.4);
      animation: shake 0.5s ease;
    }

    .choice.wrong .choice-meaning { color: rgba(255,255,255,0.95); }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .choice.disabled { opacity: 0.6; pointer-events: none; }

    .swipe-hint {
      text-align: center;
      font-size: 13px;
      color: var(--gray-500);
      font-weight: 700;
      opacity: 0;
      transition: all var(--transition-bounce);
      margin-top: 8px;
    }

    .swipe-hint.show { opacity: 1; }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      text-align: center;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 900;
      color: var(--gray-900);
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 15px;
      color: var(--gray-600);
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .bottom-nav {
      position: fixed;
      bottom: max(16px, env(safe-area-inset-bottom) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 12px 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 60px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 20px; line-height: 1; }
    .nav-label {
      font-size: 10px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }
  </style>
</head>
<body style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
  <div class="loading" id="loading">
    <div>

  <div class="main-container">
    <header>
      <h1 class="app-title">üîÅ Î≥µÏäµ</h1>

  <script type="module">
    import { initFirebase, saveToCloud } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    let ALL_DATA = [];
    let DATA = [];
    let order = [];
    let idx = 0, okCount = 0;
    let answered = false, currentCard = null;

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');

    async function init() {
      try {
        await initFirebase();
        const res = await fetch('words.json');
        const json = await res.json();
        ALL_DATA = json.words;
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        const now = Date.now();
        
        DATA = ALL_DATA.filter(item => {
          const record = studied[item.w];
          if (!record) return false;
          
          const daysPassed = (now - record.lastReview) / (24 * 60 * 60 * 1000);
          return daysPassed >= 3;
        });
        
        if (DATA.length === 0) {
          showEmpty();
        } else {
          order = shuffle([...DATA.keys()]);
          renderCard();
          updateUI();
        }
      } catch (e) {
        console.error('Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', e);
        showEmpty();
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function renderCard() {
      if (idx >= order.length) {
        showComplete();
        return;
      }

      answered = false;
      const item = DATA[order[idx]];
      const choices = generateChoices(item);

      const card = document.createElement('div');
      card.className = 'card enter';
      card.innerHTML = `
        <div class="card-inner">
          <div class="definition-box">
            <div class="label">Definition</div>
            <div class="definition-text">${item.def}</div>
          </div>

          <div class="example-box">
            <div class="label">Example</div>
            <div class="example-text">${item.ex.replace('_____', '<span class="blank">_____</span>')}</div>
            <div class="translation" id="translation">${item.t}</div>
          </div>

          <div class="choices">
            ${choices.map((c, i) => `
              <div class="choice" data-word="${c.w}" data-idx="${i}">
                <div class="choice-word">${c.w}</div>
                <div class="choice-meaning" data-idx="${i}">${c.m}</div>
              </div>
            `).join('')}
          </div>

          <div class="swipe-hint" id="swipeHint">‚Üê Îã§Ïãú / ÏôÑÎ£å ‚Üí</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      card.querySelectorAll('.choice').forEach(btn => {
        btn.onclick = () => selectChoice(btn, item);
      });

      attachSwipe(card);
    }

    function generateChoices(item) {
      const similar = ALL_DATA
        .filter(d => d.w !== item.w)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3)
        .map(d => ({ w: d.w, m: d.m }));
      return shuffle([...similar, { w: item.w, m: item.m }]);
    }

    function selectChoice(btn, item) {
      if (answered) return;
      answered = true;

      const selected = btn.dataset.word;
      const isCorrect = selected === item.w;

      if (!isCorrect) {
        vibrate([100, 50, 100]);
      } else {
        okCount++;
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        if (studied[item.w]) {
          studied[item.w].lastReview = Date.now();
          studied[item.w].correctCount = (studied[item.w].correctCount || 0) + 1;
          localStorage.setItem('studied', JSON.stringify(studied));
          saveToCloud();
        }
      }

      currentCard.querySelectorAll('.choice').forEach((c, i) => {
        const meaningEl = c.querySelector(`[data-idx="${i}"]`);
        meaningEl.classList.add('show');
        
        if (c.dataset.word === item.w) c.classList.add('correct');
        else if (c.dataset.word === selected) c.classList.add('wrong');
      });

      const blankEl = currentCard.querySelector('.blank');
      if (blankEl) blankEl.textContent = item.w;

      currentCard.querySelector('#translation').classList.add('show');
      currentCard.querySelector('#swipeHint').classList.add('show');
    }

    function attachSwipe(card) {
      let startX = 0, curX = 0, dragging = false;
      let startTime = 0;

      card.onpointerdown = e => {
        if (!answered) return;
        dragging = true;
        startX = e.clientX || e.touches[0].clientX;
        startTime = Date.now();
      };

      card.onpointermove = e => {
        if (!dragging) return;
        curX = (e.clientX || e.touches[0].clientX) - startX;
        card.style.transform = `translateX(${curX}px) rotate(${curX * 0.05}deg)`;
      };

      card.onpointerup = () => {
        if (!dragging) return;
        dragging = false;
        
        const threshold = 60;
        const timeElapsed = Date.now() - startTime;
        const velocity = Math.abs(curX) / timeElapsed;
        const shouldSwipe = Math.abs(curX) > threshold || velocity > 0.5;
        
        if (shouldSwipe) {
          card.style.transition = 'transform 0.3s ease';
          card.style.transform = `translateX(${curX > 0 ? '150%' : '-150%'}) rotate(${curX > 0 ? 20 : -20}deg)`;
          setTimeout(() => {
            card.remove();
            idx++;
            renderCard();
            updateUI();
          }, 300);
        } else {
          card.style.transition = 'transform 0.2s ease';
          card.style.transform = '';
        }
        curX = 0;
      };
    }

    function showEmpty() {
      deckEl.innerHTML = `
        <div class="card">
          <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <div class="empty-title">Î≥µÏäµÌï† Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§</div>
            <div class="empty-text">
              ÌïôÏäµÌïú Îã®Ïñ¥Í∞Ä Î≥µÏäµ ÏãúÍ∏∞Í∞Ä ÎêòÎ©¥<br/>
              ÏûêÎèôÏúºÎ°ú Ïù¥Í≥≥Ïóê ÌëúÏãúÎê©ÎãàÎã§.
            </div>
            <a href="index.html" class="btn btn-primary">ÌïôÏäµ ÏãúÏûëÌïòÍ∏∞</a>
          </div>
        </div>
      `;
    }

    function showComplete() {
      deckEl.innerHTML = `
        <div class="card">
          <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:40px; text-align:center;">
            <div style="font-size:80px; margin-bottom:24px;">üéâ</div>
            <h2 class="text-gradient" style="font-size:32px; margin-bottom:16px;">Î≥µÏäµ ÏôÑÎ£å!</h2>
            <p style="font-size:16px; color:#64748b; margin-bottom:24px;">‚úÖ ${okCount}Í∞ú Î≥µÏäµ ÏôÑÎ£å</p>
            <a href="index.html" class="btn btn-primary">Î©îÏù∏ÏúºÎ°ú</a>
          </div>
        </div>
      `;
    }

    function updateUI() {
      document.getElementById('statCurrent').textContent = `${idx + 1}/${order.length}`;
      document.getElementById('statOk').textContent = okCount;
    }

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    init();
  </script>
