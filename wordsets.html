  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      padding: max(20px, env(safe-area-inset-top)) 16px max(100px, env(safe-area-inset-bottom)) 16px;
    }

    header {
      margin-bottom: 24px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    .back-btn:active { transform: scale(0.96); }

    h1 {
      font-size: 32px;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 12px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255,255,255,0.9);
      font-weight: 600;
    }

    .progress-overview {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .progress-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    .progress-stat {
      text-align: center;
    }

    .progress-stat-value {
      font-size: 32px;
      font-weight: 900;
      color: white;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .progress-stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.85);
      font-weight: 700;
    }

    .overall-progress {
      background: rgba(255,255,255,0.2);
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .overall-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, white, rgba(255,255,255,0.9));
      border-radius: 999px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    .set-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .set-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }

    .set-card.completed::before {
      transform: scaleX(1);
    }

    .set-card:active {
      transform: scale(0.98);
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 12px 32px rgba(0,0,0,0.15),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .set-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .set-info {
      flex: 1;
    }

    .set-title {
      font-size: 20px;
      font-weight: 900;
      color: var(--gray-900);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .set-meta {
      font-size: 13px;
      color: var(--gray-600);
      font-weight: 700;
    }

    .set-badge {
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 20px;
      background: rgba(99,102,241,0.1);
    }

    .set-badge.completed {
      background: rgba(16,185,129,0.1);
    }

    .set-progress {
      background: rgba(99, 102, 241, 0.1);
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 12px;
      position: relative;
    }

    .set-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 999px;
      transition: width 0.5s ease;
      box-shadow: 0 0 8px rgba(99,102,241,0.5);
    }

    .set-progress-text {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      font-weight: 800;
      color: var(--gray-700);
    }

    .set-stats {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(99,102,241,0.2);
    }

    .set-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--gray-600);
      font-weight: 700;
    }

    .bottom-nav {
      position: fixed;
      bottom: max(16px, env(safe-area-inset-bottom) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 10px 14px;
      background: transparent;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 70px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 24px; line-height: 1; }
    .nav-label {
      font-size: 11px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 30px;
      color: white;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 15px;
      opacity: 0.9;
      line-height: 1.5;
    }
  </style>
</head>

  <script type="module">
    import { initFirebase } from './firebase-config.js';

    async function init() {
      try {
        await initFirebase();
        await loadWordSets();
      } catch (e) {

    async function loadWordSets() {
      try {
        const res = await fetch('words.json');
        const json = await res.json();
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        const totalWords = json.words.length;
        const studiedCount = Object.keys(studied).length;
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        document.getElementById('totalSets').textContent = '1';
        document.getElementById('totalWordsCount').textContent = totalWords;
        document.getElementById('completedSets').textContent = studiedCount === totalWords ? '1' : '0';
        
        const progress = (studiedCount / totalWords * 100).toFixed(1);
        document.getElementById('overallProgressBar').style.width = progress + '%';
        
        // ë‹¨ì–´ì¥ ì¹´ë“œ ë Œë”ë§
        const container = document.getElementById('setsContainer');
        const isCompleted = studiedCount === totalWords;
        
        const card = document.createElement('div');
        card.className = 'set-card' + (isCompleted ? ' completed' : '');
        card.innerHTML = `

            <div class="set-info">

                ğŸ“š ê¸°ë³¸ ë‹¨ì–´ì¥
              </div>

            </div>
            <div class="set-badge ${isCompleted ? 'completed' : ''}">
              ${isCompleted ? 'âœ…' : 'ğŸ“–'}

            <div class="set-progress-bar" style="width: ${progress}%"></div>
            <div class="set-progress-text">${studiedCount}/${totalWords}</div>
          </div>
          
          <div class="set-stats">
            <div class="set-stat">
              <span>âœ…</span>
              <span>${studiedCount}ê°œ ì™„ë£Œ</span>
            </div>
            <div class="set-stat">
              <span>ğŸ“Š</span>
              <span>${progress}% ì§„í–‰</span>
            </div>
          </div>
        `;
        
        card.onclick = () => {

        container.appendChild(card);
