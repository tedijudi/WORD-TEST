<!doctype html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="common.css" />
  
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      padding: max(20px, env(safe-area-inset-top)) 16px max(100px, env(safe-area-inset-bottom)) 16px;
    }

    header {
      margin-bottom: 24px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    .back-btn:active { transform: scale(0.96); }

    h1 {
      font-size: 32px;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 12px rgba(0,0,0,0.2);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255,255,255,0.9);
      font-weight: 600;
    }

    .progress-overview {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .progress-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 16px;
    }

    .progress-stat {
      text-align: center;
    }

    .progress-stat-value {
      font-size: 32px;
      font-weight: 900;
      color: white;
      margin-bottom: 4px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .progress-stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.85);
      font-weight: 700;
    }

    .overall-progress {
      background: rgba(255,255,255,0.2);
      height: 10px;
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .overall-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, white, rgba(255,255,255,0.9));
      border-radius: 999px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    .set-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 4px 16px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.9);
      text-decoration: none;
      display: block;
    }

    .set-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      transition: transform 0.3s;
    }

    .set-card.basic::before {
      background: linear-gradient(90deg, #10b981, #059669);
    }

    .set-card.intermediate::before {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
    }

    .set-card.advanced::before {
      background: linear-gradient(90deg, #8b5cf6, #a855f7);
    }

    .set-card.completed::before {
      transform: scaleX(1);
    }

    .set-card:active {
      transform: scale(0.98);
    }

    .set-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 12px 32px rgba(0,0,0,0.15),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }

    .set-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .set-info {
      flex: 1;
    }

    .set-level {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .set-level.basic {
      background: rgba(16, 185, 129, 0.15);
      color: #059669;
    }

    .set-level.intermediate {
      background: rgba(99, 102, 241, 0.15);
      color: #4f46e5;
    }

    .set-level.advanced {
      background: rgba(139, 92, 246, 0.15);
      color: #7c3aed;
    }

    .set-title {
      font-size: 20px;
      font-weight: 900;
      color: var(--gray-900);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .set-description {
      font-size: 13px;
      color: var(--gray-600);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .set-meta {
      font-size: 13px;
      color: var(--gray-600);
      font-weight: 700;
    }

    .set-badge {
      padding: 6px 12px;
      border-radius: 10px;
      font-size: 20px;
    }

    .set-badge.basic {
      background: rgba(16, 185, 129, 0.1);
    }

    .set-badge.intermediate {
      background: rgba(99, 102, 241, 0.1);
    }

    .set-badge.advanced {
      background: rgba(139, 92, 246, 0.1);
    }

    .set-badge.completed {
      background: rgba(16,185,129,0.2);
    }

    .set-progress {
      height: 8px;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 12px;
      position: relative;
    }

    .set-progress.basic {
      background: rgba(16, 185, 129, 0.1);
    }

    .set-progress.intermediate {
      background: rgba(99, 102, 241, 0.1);
    }

    .set-progress.advanced {
      background: rgba(139, 92, 246, 0.1);
    }

    .set-progress-bar {
      height: 100%;
      border-radius: 999px;
      transition: width 0.5s ease;
    }

    .set-progress-bar.basic {
      background: linear-gradient(90deg, #10b981, #059669);
      box-shadow: 0 0 8px rgba(16,185,129,0.5);
    }

    .set-progress-bar.intermediate {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      box-shadow: 0 0 8px rgba(99,102,241,0.5);
    }

    .set-progress-bar.advanced {
      background: linear-gradient(90deg, #8b5cf6, #a855f7);
      box-shadow: 0 0 8px rgba(139,92,246,0.5);
    }

    .set-progress-text {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      font-weight: 800;
      color: var(--gray-700);
    }

    .set-stats {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(99,102,241,0.2);
    }

    .set-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--gray-600);
      font-weight: 700;
    }

    .bottom-nav {
      position: fixed;
      bottom: max(16px, env(safe-area-inset-bottom) + 8px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 8px;
      padding: 12px 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 60px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 20px; line-height: 1; }
    .nav-label {
      font-size: 10px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    .empty-state {
      text-align: center;
      padding: 60px 30px;
      color: white;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .empty-text {
      font-size: 15px;
      opacity: 0.9;
      line-height: 1.5;
    }
  </style>
</head>

  <script type="module">
    import { initFirebase } from './firebase-config.js';

    async function init() {
      try {
        await initFirebase();
        await loadWordSets();
      } catch (e) {
        console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
        await loadWordSets();
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    async function loadWordSets() {
      try {
        const res = await fetch('words.json');
        const json = await res.json();
        
        const studied = JSON.parse(localStorage.getItem('studied') || '{}');
        const wordSets = json.wordSets;
        
        // ì „ì²´ í†µê³„
        let totalWords = 0;
        let totalStudied = 0;
        let completedSetsCount = 0;
        
        wordSets.forEach(set => {
          totalWords += set.words.length;
          const setStudied = set.words.filter(w => studied[w.w]).length;
          totalStudied += setStudied;
          if (setStudied === set.words.length) completedSetsCount++;
        });
        
        document.getElementById('totalSets').textContent = wordSets.length;
        document.getElementById('totalWordsCount').textContent = totalWords;
        document.getElementById('completedSets').textContent = completedSetsCount;
        
        const overallProgress = (totalStudied / totalWords * 100).toFixed(1);
        document.getElementById('overallProgressBar').style.width = overallProgress + '%';
        
        // ì„¸íŠ¸ ì¹´ë“œ ë Œë”ë§
        const container = document.getElementById('setsContainer');
        container.innerHTML = '';
        
        wordSets.forEach((set, index) => {
          const setStudied = set.words.filter(w => studied[w.w]).length;
          const setProgress = (setStudied / set.words.length * 100).toFixed(1);
          const isCompleted = setStudied === set.words.length;
          
          const icons = {
            basic: 'ğŸŒ±',
            intermediate: 'ğŸš€',
            advanced: 'ğŸ’'
          };
          
          const card = document.createElement('a');
          card.href = `index.html?set=${set.id}`;
          card.className = `set-card ${set.id}${isCompleted ? ' completed' : ''}`;
          card.innerHTML = `
            <div class="set-header">
              <div class="set-info">
                <span class="set-level ${set.id}">${set.level}</span>
                <div class="set-title">
                  ${icons[set.id]} ${set.name}
                </div>
                <div class="set-description">${set.description}</div>
                <div class="set-meta">${set.words.length}ê°œ ë‹¨ì–´</div>
              </div>
              <div class="set-badge ${set.id} ${isCompleted ? 'completed' : ''}">
                ${isCompleted ? 'âœ…' : icons[set.id]}
              </div>
            </div>
            
            <div class="set-progress ${set.id}">
              <div class="set-progress-bar ${set.id}" style="width: ${setProgress}%"></div>
              <div class="set-progress-text">${setStudied}/${set.words.length}</div>
            </div>
            
            <div class="set-stats">
              <div class="set-stat">
                <span>âœ…</span>
                <span>${setStudied}ê°œ ì™„ë£Œ</span>
              </div>
              <div class="set-stat">
                <span>ğŸ“Š</span>
                <span>${setProgress}% ì§„í–‰</span>
              </div>
            </div>
          `;
          
          container.appendChild(card);
        });
        
      } catch (e) {
        console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
        document.getElementById('setsContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ğŸ˜¢</div>
            <div class="empty-title">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>
            <div class="empty-text">words.json íŒŒì¼ì„ í™•ì¸í•´ì£¼ì„¸ìš”</div>
          </div>
        `;
      }
    }

    init();
  </script>
