  <script type="module">
    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');

    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    const loadingEl = document.getElementById('loading');
    const containerEl = document.getElementById('wordsetContainer');

    const levelConfig = {

      'Intermediate': { name: 'ì¤‘ê¸‰', icon: 'ğŸš€', color: '#6366f1' },
      'Advanced': { name: 'ê³ ê¸‰', icon: 'ğŸ’', color: '#8b5cf6' }

    async function init() {
      try {
        const res = await fetch(`words.json?t=${Date.now()}`);
        const json = await res.json();
        const wordSets = json.wordSets;

        // ë ˆë²¨ë³„ë¡œ ê·¸ë£¹í™”
        const grouped = {};
        wordSets.forEach(set => {

          grouped[set.level].push(set);

        // HTML ìƒì„±
        let html = '';
        ['Basic', 'Intermediate', 'Advanced'].forEach(level => {
          const sets = grouped[level] || [];
          const config = levelConfig[level];
          const totalWords = sets.reduce((sum, set) => sum + set.words.length, 0);

          html += `

              <div class="level-header">
                <div class="level-icon">${config.icon}</div>

              <div class="wordset-list">
          `;

          if (sets.length === 0) {
            html += `
              <div class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <div class="empty-title">ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤</div>
                <div class="empty-text">ê³§ ìƒˆë¡œìš´ ë‹¨ì–´ê°€ ì¶”ê°€ë  ì˜ˆì •ì…ë‹ˆë‹¤</div>
              </div>
            `;
          } else {
            sets.forEach(set => {
              const wordCount = set.words.length;
              const hasWords = wordCount > 0;
              
              html += `

                  <div class="wordset-header">
                    <div class="wordset-icon">${config.icon}</div>
                    <div class="wordset-info">
                      <div class="wordset-name">${set.name}</div>
                      <div class="wordset-meta">
                        <span class="wordset-badge">${wordCount}ê°œ ë‹¨ì–´</span>
                        ${set.description ? `<span>${set.description}</span>` : ''}
                      </div>
                    </div>
                  </div>
              `;

              if (hasWords) {
                html += `
                  <div class="wordset-actions">
                    <a href="practice.html?set=${set.id}" class="action-btn btn-practice">
                      ğŸ“š ì—°ìŠµí•˜ê¸°
                    </a>
                    <a href="index.html?set=${set.id}" class="action-btn btn-exam">
                      âœï¸ ì‹œí—˜ë³´ê¸°
                    </a>

                `;
              } else {

                    <div style="font-size: 13px; color: var(--gray-600); font-weight: 600;">ë‹¨ì–´ ì¤€ë¹„ ì¤‘</div>
                  </div>
                `;
              }

              html += `</div>`;
            });
          }

          html += `
              </div>
            </div>
          `;
        });

        containerEl.innerHTML = html;

      } catch (e) {
        console.error('âŒ ë‹¨ì–´ì¥ ë¡œë”© ì‹¤íŒ¨:', e);
        containerEl.innerHTML = `

            <div class="empty-title">ë¡œë”© ì‹¤íŒ¨</div>
            <div class="empty-text">ë‹¨ì–´ì¥ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤<br>${e.message}</div>

    }
