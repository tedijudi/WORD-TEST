    .chart-container {

    .chart-bar {

  <script type="module">
    import { initFirebase, getUserProfile, addFriendByCode, getFriends, getLeaderboard } from './firebase-config.js';

    const loadingEl = document.getElementById('loading');

    async function init() {
      try {
        await initFirebase();
        await loadProfile();
        await loadStats();
        await loadChart();
        await loadFriends();
        await loadLeaderboard();
      } catch (e) {
        console.error('ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    async function loadProfile() {
      try {
        const profile = await getUserProfile();
        if (profile) {
          document.getElementById('profileName').textContent = profile.name;
          document.getElementById('friendCode').textContent = profile.friendCode;
        }
      } catch (e) {
        console.error('í”„ë¡œí•„ ë¡œë“œ ì‹¤íŒ¨:', e);
      }
    }

    async function loadStats() {
      const studied = JSON.parse(localStorage.getItem('studied') || '{}');
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      
      const totalWords = Object.keys(studied).length;
      const totalSessions = Object.values(stats).reduce((sum, day) => sum + day.sessions, 0);
      const totalCorrect = Object.values(stats).reduce((sum, day) => sum + day.correct, 0);
      const totalWrong = Object.values(stats).reduce((sum, day) => sum + day.wrong, 0);
      const accuracy = totalCorrect + totalWrong > 0 
        ? Math.round((totalCorrect / (totalCorrect + totalWrong)) * 100)
        : 0;
      
      document.getElementById('totalWords').textContent = totalWords;
      document.getElementById('totalSessions').textContent = totalSessions;
      document.getElementById('accuracy').textContent = accuracy + '%';
    }

    async function loadChart() {
      const stats = JSON.parse(localStorage.getItem('wordswipe_stats') || '{}');
      const chartContainer = document.getElementById('chartContainer');
      
      const last7Days = [];
      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const dateStr = date.toISOString().split('T')[0];
        last7Days.push({
          date: dateStr,
          label: date.toLocaleDateString('ko-KR', { month: 'numeric', day: 'numeric' }),
          value: stats[dateStr]?.correct || 0
        });
      }
      
      const maxValue = Math.max(...last7Days.map(d => d.value), 1);
      
      chartContainer.innerHTML = last7Days.map(day => {
        const height = (day.value / maxValue) * 100;
        return `
          <div class="chart-bar" style="height: ${height}%">
            ${day.value > 0 ? `<div class="chart-value">${day.value}</div>` : ''}
            <div class="chart-label">${day.label}</div>
          </div>
        `;
      }).join('');
    }

    async function loadFriends() {
      try {
        const friends = await getFriends();
        const friendsList = document.getElementById('friendsList');
        
        if (friends.length === 0) {
          friendsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ğŸ‘¥</div>
              <div class="empty-text">ì•„ì§ ì¹œêµ¬ê°€ ì—†ìŠµë‹ˆë‹¤</div>
            </div>
          `;
          return;
        }
        
        friendsList.innerHTML = friends.map(friend => `
          <div class="friend-item">
            <div class="friend-info">
              <div class="friend-avatar">ğŸ‘¤</div>
              <div>
                <div class="friend-name">${friend.name}</div>
              </div>
            </div>
            <div class="friend-stats">
              <span>ğŸ“š ${friend.totalWords || 0}</span>
            </div>
          </div>
        `).join('');
      } catch (e) {
        console.error('ì¹œêµ¬ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', e);
      }
    }

    async function loadLeaderboard() {
      try {
        const leaderboard = await getLeaderboard();
        const leaderboardEl = document.getElementById('leaderboard');
        const profile = await getUserProfile();
        
        if (leaderboard.length === 0) {
          leaderboardEl.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ğŸ†</div>
              <div class="empty-text">ë¦¬ë”ë³´ë“œê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</div>
            </div>
          `;
          return;
        }
        
        leaderboardEl.innerHTML = leaderboard.map((user, index) => {
          const isMe = profile && user.uid === profile.uid;
          return `
            <div class="leaderboard-item ${isMe ? 'me' : ''}">
              <div class="rank ${index < 3 ? 'top' : ''}">
                ${index + 1}
              </div>
              <div class="leaderboard-info">
                <div class="leaderboard-name">
                  ${user.name} ${isMe ? '(ë‚˜)' : ''}
                </div>
                <div class="leaderboard-stats">
                  ğŸ“š ${user.totalWords || 0}ê°œ ë‹¨ì–´
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        console.error('ë¦¬ë”ë³´ë“œ ë¡œë“œ ì‹¤íŒ¨:', e);
      }
    }

    window.addFriend = async function() {
      const input = document.getElementById('friendCodeInput');
      const code = input.value.trim().toUpperCase();
      
      if (!code) {
        alert('ì¹œêµ¬ ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
        return;
      }
      
      if (code.length !== 6) {
        alert('ì¹œêµ¬ ì½”ë“œëŠ” 6ìë¦¬ì…ë‹ˆë‹¤!');
        return;
      }
      
      try {

        alert('âœ… ì¹œêµ¬ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        input.value = '';

        console.error('ì¹œêµ¬ ì¶”ê°€ ì‹¤íŒ¨:', e);
        alert('âŒ ì¹œêµ¬ ì¶”ê°€ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì½”ë“œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
      }
    }
