<head>

  <style>
    body {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    /* ì•„ì´í°13 ë¯¸ë‹ˆ ìµœì í™” */
    :root {
      --safe-top: max(12px, env(safe-area-inset-top));
      --safe-bottom: max(12px, env(safe-area-inset-bottom));
      --nav-height: 72px;
      --header-height: 60px;
    }

    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      padding: 
        var(--safe-top)
        12px 
        calc(var(--safe-bottom) + var(--nav-height) + 8px)
        12px;
      overflow: hidden;
      box-sizing: border-box;
    }

    header {
      flex: 0 0 var(--header-height);
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 900;
      color: white;
      flex: 1;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .progress-indicator {
      font-size: 12px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 5px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .sound-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s;
    }

    .sound-btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.3);
    }

    main {
      flex: 1 1 0;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.25),
        0 8px 20px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: pan-y;
      cursor: grab;
      overflow: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from { transform: translateY(-15%) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .word-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(16, 185, 129, 0.15);
    }

    .word-main {
      flex: 1;
    }

    .word-term {
      font-size: 28px;
      font-weight: 900;
      color: var(--gray-900);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .word-meaning {
      font-size: 18px;
      font-weight: 700;
      color: var(--success);
    }

    .mnemonic-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(5,150,105,0.08));
      border: 2px solid rgba(16,185,129,0.15);
      border-radius: 16px;
      padding: 14px;
    }

    .mnemonic-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--success);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mnemonic-label::before {
      content: 'ğŸ’¡';
      font-size: 13px;
    }

    .mnemonic-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.06), rgba(5,150,105,0.06));
      border: 2px solid rgba(16,185,129,0.12);
      border-radius: 16px;
      padding: 14px;
    }

    .example-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--success);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .example-label::before {
      content: 'ğŸ“–';
      font-size: 13px;
    }

    .example-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .translation {
      font-size: 13px;
      color: var(--gray-600);
      line-height: 1.3;
      padding-top: 8px;
      border-top: 1px dashed rgba(16,185,129,0.2);
    }

    .swipe-hint {
      text-align: center;
      font-size: 12px;
      color: var(--gray-500);
      font-weight: 700;
      padding: 10px;
      background: rgba(16,185,129,0.05);
      border-radius: 12px;
      margin-top: auto;
      animation: swipeHintPulse 2s ease-in-out infinite;
    }

    @keyframes swipeHintPulse {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .slide-indicator {
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 6px;
      flex: 0 0 auto;
    }

    .slide-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(16,185,129,0.3);
      transition: all 0.3s;
    }

    .slide-dot.active {
      width: 16px;
      border-radius: 3px;
      background: rgba(16,185,129,0.8);
    }

    .bottom-nav {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 6px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 6px;
      padding: 10px 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 10px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 10px;
      background: transparent;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 54px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 18px; line-height: 1; }
    .nav-label {
      font-size: 9px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    /* ì•„ì´í°13 ë¯¸ë‹ˆ ì„¸ë¡œ ëª¨ë“œ ìµœì í™” */
    @media (max-height: 812px) {

        padding: 14px 12px;

      }

      }
      
      .mnemonic-text,
      .example-text {
        font-size: 13px;
      }
      
      .translation {
        font-size: 12px;
      }
    }
  </style>

  <script type="module">
    import { initFirebase, saveToCloud } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    // URLì—ì„œ ì„¸íŠ¸ íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
    const urlParams = new URLSearchParams(window.location.search);
    const selectedSet = urlParams.get('set') || 'basic';

    let DATA = [];
    let ALL_SETS = [];
    let idx = 0;
    let currentCard = null;
    let synth = window.speechSynthesis;
    let voices = [];

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');
    const soundBtn = document.getElementById('soundBtn');
    const progressEl = document.getElementById('progress');
    const indicatorEl = document.getElementById('slideIndicator');

async function init() {
  try {
    // Firebase ì—°ê²° ì‹œë„ (ì‹¤íŒ¨í•´ë„ ì§„í–‰)
    try {
      await initFirebase();
    } catch (firebaseError) {
      console.warn('âš ï¸ Firebase ì˜¤í”„ë¼ì¸ ëª¨ë“œ:', firebaseError.message);
    }
    
    // ë‹¨ì–´ ë°ì´í„° ë¡œë“œ
    const res = await fetch(`words.json?t=${Date.now()}`);
    const json = await res.json();
    ALL_SETS = json.wordSets;
    
    // ì„ íƒëœ ì„¸íŠ¸ì˜ ë‹¨ì–´ë§Œ ë¡œë“œ
    const currentSet = ALL_SETS.find(set => set.id === selectedSet);
    if (currentSet) {
      DATA = currentSet.words;
      console.log(`ğŸ“š ${currentSet.name} ë¡œë“œ (${DATA.length}ê°œ)`);
    } else {
      DATA = ALL_SETS[0].words;
    }
    
    loadVoices();
    renderIndicator();
    renderCard(true);
    updateUI();
    
  } catch (e) {
    console.error('âŒ ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
    alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + e.message);
  } finally {
    loadingEl.style.display = 'none';
  }
}


    function loadVoices() {
      voices = synth.getVoices();
      if (voices.length === 0) {
        synth.onvoiceschanged = () => {
          voices = synth.getVoices();
        };
      }
    }

    function speak(text) {
      if (synth.speaking) {
        synth.cancel();
      }
      
      const utterance = new SpeechSynthesisUtterance(text);
      const enVoice = voices.find(v => 
        v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Samantha'))
      ) || voices.find(v => v.lang.startsWith('en'));
      
      if (enVoice) utterance.voice = enVoice;
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      
      synth.speak(utterance);
    }

    soundBtn.onclick = () => {
      if (DATA[idx]) {
        speak(DATA[idx].w);
        soundBtn.style.transform = 'scale(0.9)';
        setTimeout(() => soundBtn.style.transform = '', 200);
      }
    };

    function renderIndicator() {
      indicatorEl.innerHTML = '';
      const maxDots = Math.min(DATA.length, 10);
      
      for (let i = 0; i < maxDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'slide-dot';
        indicatorEl.appendChild(dot);
      }
      updateIndicator();
    }

    function updateIndicator() {
      const dots = indicatorEl.querySelectorAll('.slide-dot');
      const maxDots = dots.length;
      const step = Math.ceil(DATA.length / maxDots);
      const activeIndex = Math.floor(idx / step);
      
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === activeIndex);
      });
    }

    function renderCard(enter = false) {
      if (idx >= DATA.length) {
        showComplete();
        return;
      }

      const item = DATA[idx];

      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="card-inner">
          <div class="word-header">
            <div class="word-main">
              <div class="word-term">${item.w}</div>
              <div class="word-meaning">${item.m}</div>
            </div>
          </div>

          <div class="mnemonic-box">
            <div class="mnemonic-label">ì—°ìƒ ë¬¸ì¥</div>
            <div class="mnemonic-text">${item.mnemonic}</div>
          </div>

          <div class="example-box">
            <div class="example-label">ì˜ˆë¬¸</div>
            <div class="example-text">${item.ex.replace('_____', item.w)}</div>
            <div class="translation">${item.t}</div>
          </div>

          <div class="swipe-hint">â† ì´ì „ / ë‹¤ìŒ â†’</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;

      attachSwipe(card);
      savePracticeProgress();
    }

    function savePracticeProgress() {
      const practiced = JSON.parse(localStorage.getItem('practiced') || '{}');
      const word = DATA[idx].w;
      
      if (!practiced[word]) {
        practiced[word] = { count: 0, lastPractice: Date.now() };
      }
      practiced[word].count++;
      practiced[word].lastPractice = Date.now();
      
      localStorage.setItem('practiced', JSON.stringify(practiced));
      saveToCloud();
    }

    function attachSwipe(card) {
      let startX = 0, startY = 0, curX = 0, dragging = false;
      let startTime = 0;
      let isDragging = false;

      card.onpointerdown = e => {
        startX = e.clientX || e.touches?.[0]?.clientX || 0;
        startY = e.clientY || e.touches?.[0]?.clientY || 0;
        startTime = Date.now();
        dragging = true;
        isDragging = false;
        card.style.transition = 'none';
      };

      card.onpointermove = e => {
        if (!dragging) return;
        
        const currentX = e.clientX || e.touches?.[0]?.clientX || 0;
        const currentY = e.clientY || e.touches?.[0]?.clientY || 0;
        
        curX = currentX - startX;
        const curY = currentY - startY;
        
        if (Math.abs(curX) > 10 || Math.abs(curY) > 10) {
          isDragging = true;
        }
        
        if (isDragging && Math.abs(curX) > Math.abs(curY)) {
          e.preventDefault();
          card.style.transform = `translateX(${curX}px) rotate(${curX * 0.03}deg)`;
        }
      };

      card.onpointerup = () => {
        if (!dragging) return;
        dragging = false;
        
        if (!isDragging) {
          card.style.transform = '';
          curX = 0;
          return;
        }
        
        const threshold = 60;
        const timeElapsed = Date.now() - startTime;
        const velocity = Math.abs(curX) / timeElapsed;
        const shouldSwipe = Math.abs(curX) > threshold || velocity > 0.5;
        
        if (shouldSwipe && curX > 0) {
          card.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
          card.style.transform = 'translateX(150%) rotate(20deg)';
          setTimeout(() => {
            card.remove();
            idx = Math.max(0, idx - 1);
            renderCard(true);
            updateUI();
          }, 300);
        } else if (shouldSwipe && curX < 0) {
          card.style.transition = 'transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)';
          card.style.transform = 'translateX(-150%) rotate(-20deg)';
          setTimeout(() => {
            card.remove();
            idx++;
            renderCard(true);
            updateUI();
          }, 300);
        } else {
          card.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = '';
        }
        curX = 0;
        isDragging = false;
      };

      card.onpointercancel = () => {
        dragging = false;
        isDragging = false;
        card.style.transition = 'transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        card.style.transform = '';
        curX = 0;
      };
    }

    function showComplete() {
      deckEl.innerHTML = `
        <div class="card">
          <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; padding:30px; text-align:center;">
            <div style="font-size:70px; margin-bottom:20px;">âœ…</div>
            <h2 style="font-size:28px; font-weight:900; color:#10b981; margin-bottom:14px;">ì—°ìŠµ ì™„ë£Œ!</h2>
            <p style="font-size:15px; color:#64748b; margin-bottom:20px;">ëª¨ë“  ë‹¨ì–´ë¥¼ í™•ì¸í–ˆìŠµë‹ˆë‹¤</p>
            <a href="wordsets.html" class="btn btn-primary" style="background:linear-gradient(135deg,#10b981,#059669); margin-bottom:10px;">ë‹¨ì–´ì¥ ì„ íƒ</a>
            <a href="practice.html?set=${selectedSet}" class="btn btn-secondary">ë‹¤ì‹œ ì‹œì‘</a>
          </div>
        </div>
      `;
    }

    function updateUI() {
      progressEl.textContent = `${idx + 1}/${DATA.length}`;
      updateIndicator();
    }

    init();
  </script>
