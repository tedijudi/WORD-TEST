<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#10b981" />
  <title>Ïó∞Ïäµ Î™®Îìú - WordSwipe</title>
  
  <link rel="manifest" href="/WORD-TEST/manifest.json" />
  <link rel="stylesheet" href="common.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    :root {
      --safe-top: max(12px, env(safe-area-inset-top));
      --safe-bottom: max(12px, env(safe-area-inset-bottom));
      --nav-height: 72px;
      --header-height: 50px;
    }

    .main-container {
      max-width: 480px;
      margin: 0 auto;
      height: calc(var(--vvh, 1vh) * 100);
      display: flex;
      flex-direction: column;
      padding: 
        var(--safe-top)
        12px 
        calc(var(--safe-bottom) + var(--nav-height) + 8px)
        12px;
      overflow: hidden;
      box-sizing: border-box;
    }

    header {
      flex: 0 0 var(--header-height);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .app-title {
      font-size: 16px;
      font-weight: 900;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    .set-selector {
      position: relative;
      flex: 1;
    }

    .set-current {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      color: white;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
    }

    .set-current:active {
      transform: scale(0.96);
      background: rgba(255,255,255,0.3);
    }

    .set-icon {
      font-size: 14px;
      flex-shrink: 0;
    }

    .set-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .set-arrow {
      font-size: 8px;
      transition: transform 0.3s;
      margin-left: auto;
      flex-shrink: 0;
    }

    .set-current.open .set-arrow {
      transform: rotate(180deg);
    }

    .set-dropdown {
      position: absolute;
      top: 46px;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      z-index: 1000;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .set-dropdown.show {
      max-height: 300px;
      opacity: 1;
    }

    .set-option {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(16,185,129,0.1);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .set-option:last-child {
      border-bottom: none;
    }

    .set-option:hover {
      background: rgba(16,185,129,0.1);
    }

    .set-option:active {
      background: rgba(16,185,129,0.2);
    }

    .set-option.active {
      background: linear-gradient(135deg, rgba(16,185,129,0.15), rgba(5,150,105,0.15));
    }

    .set-option-icon {
      font-size: 20px;
    }

    .set-option-info {
      flex: 1;
    }

    .set-option-name {
      font-size: 14px;
      font-weight: 800;
      color: var(--gray-900);
      margin-bottom: 2px;
    }

    .set-option-desc {
      font-size: 10px;
      color: var(--gray-600);
      font-weight: 600;
    }

    .set-option-count {
      font-size: 11px;
      font-weight: 700;
      color: var(--success);
    }

    .random-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: grid;
      place-items: center;
      flex-shrink: 0;
      position: relative;
    }

    .random-btn:active {
      transform: scale(0.9);
    }

    .random-btn.active {
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border-color: #fbbf24;
      box-shadow: 
        0 0 30px rgba(251,191,36,0.8),
        0 0 15px rgba(251,191,36,0.6),
        inset 0 0 20px rgba(255,255,255,0.3);
      animation: randomActive 1.5s ease-in-out infinite;
    }

    @keyframes randomActive {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        box-shadow: 
          0 0 30px rgba(251,191,36,0.8),
          0 0 15px rgba(251,191,36,0.6);
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        box-shadow: 
          0 0 40px rgba(251,191,36,1),
          0 0 20px rgba(251,191,36,0.8);
      }
    }

    .random-btn.active::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      filter: blur(8px);
      opacity: 0.6;
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.2); }
    }

    .progress-indicator {
      font-size: 11px;
      font-weight: 700;
      color: white;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .sound-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .sound-btn:active {
      transform: scale(0.9);
      background: rgba(255,255,255,0.3);
    }

    main {
      flex: 1 1 0;
      min-height: 0;
      overflow: hidden;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .deck {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 24px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.25),
        0 8px 20px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      touch-action: pan-y;
      cursor: grab;
      overflow: hidden;
      will-change: transform, opacity;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .card:active { cursor: grabbing; }

    .card.enter {
      animation: cardEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes cardEnter {
      from { 
        transform: translateY(20px) scale(0.95); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .word-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(16, 185, 129, 0.15);
    }

    .word-main { flex: 1; }

    .word-term {
      font-size: 28px;
      font-weight: 900;
      color: var(--gray-900);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .word-meaning {
      font-size: 18px;
      font-weight: 700;
      color: var(--success);
    }

    .mnemonic-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.08), rgba(5,150,105,0.08));
      border: 2px solid rgba(16,185,129,0.15);
      border-radius: 16px;
      padding: 14px;
    }

    .mnemonic-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--success);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .mnemonic-label::before {
      content: 'üí°';
      font-size: 13px;
    }

    .mnemonic-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
    }

    .example-box {
      background: linear-gradient(135deg, rgba(16,185,129,0.06), rgba(5,150,105,0.06));
      border: 2px solid rgba(16,185,129,0.12);
      border-radius: 16px;
      padding: 14px;
    }

    .example-label {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--success);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .example-label::before {
      content: 'üìñ';
      font-size: 13px;
    }

    .example-text {
      font-size: 14px;
      line-height: 1.5;
      color: var(--gray-800);
      font-weight: 600;
      margin-bottom: 8px;
    }

    .translation {
      font-size: 13px;
      color: var(--gray-600);
      line-height: 1.3;
      padding-top: 8px;
      border-top: 1px dashed rgba(16,185,129,0.2);
    }

    .swipe-hint {
      text-align: center;
      font-size: 12px;
      color: var(--gray-500);
      font-weight: 700;
      padding: 10px;
      background: rgba(16,185,129,0.05);
      border-radius: 12px;
      margin-top: auto;
      animation: swipeHintPulse 2s ease-in-out infinite;
    }

    @keyframes swipeHintPulse {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .slide-indicator {
      display: flex;
      justify-content: center;
      gap: 5px;
      padding: 6px;
      flex: 0 0 auto;
    }

    .slide-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: rgba(16,185,129,0.3);
      transition: all 0.3s;
    }

    .slide-dot.active {
      width: 16px;
      border-radius: 3px;
      background: rgba(16,185,129,0.8);
    }

    .bottom-nav {
      position: fixed;
      bottom: calc(var(--safe-bottom) + 6px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 6px;
      padding: 10px 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 10px 35px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 10px;
      background: transparent;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
      min-width: 54px;
    }

    .nav-item:active { transform: scale(0.94); }
    .nav-item.active { background: rgba(255, 255, 255, 0.25); }

    .nav-icon { font-size: 18px; line-height: 1; }
    .nav-label {
      font-size: 9px;
      font-weight: 700;
      color: white;
      white-space: nowrap;
    }

    @media (max-height: 812px) {
      .card-inner {
        padding: 14px 12px;
        gap: 10px;
      }
      .word-term { font-size: 26px; }
      .word-meaning { font-size: 16px; }
      .mnemonic-text, .example-text { font-size: 13px; }
      .translation { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div>
      <div class="loading-spinner"></div>
      <p style="margin-top:16px; font-size:16px; font-weight:700;">Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
    </div>
  </div>

  <div class="main-container">
    <header>
      <h1 class="app-title">üìö</h1>
      
      <div class="set-selector">
        <div class="set-current" id="setCurrentBtn">
          <span class="set-icon" id="currentSetIcon">üå±</span>
          <span class="set-name" id="currentSetName">Í∏∞Ï¥à</span>
          <span class="set-arrow">‚ñº</span>
        </div>
        <div class="set-dropdown" id="setDropdown"></div>
      </div>

      <button class="random-btn" id="randomBtn" title="ÎûúÎç§ ÏàúÏÑú">üé≤</button>
      
      <span class="progress-indicator" id="progress">1/20</span>
      
      <button class="sound-btn" id="soundBtn">üîä</button>
    </header>

    <main>
      <div class="deck" id="deck"></div>
    </main>

    <div class="slide-indicator" id="slideIndicator"></div>
  </div>

  <nav class="bottom-nav">
    <a href="practice.html" class="nav-item active">
      <div class="nav-icon">üìö</div>
      <div class="nav-label">Ïó∞Ïäµ</div>
    </a>
    <a href="index.html" class="nav-item">
      <div class="nav-icon">‚úçÔ∏è</div>
      <div class="nav-label">ÏãúÌóò</div>
    </a>
    <a href="wordsets.html" class="nav-item">
      <div class="nav-icon">üìñ</div>
      <div class="nav-label">Î™©Î°ù</div>
    </a>
    <a href="review.html" class="nav-item">
      <div class="nav-icon">üîÅ</div>
      <div class="nav-label">Î≥µÏäµ</div>
    </a>
    <a href="stats.html" class="nav-item">
      <div class="nav-icon">üìä</div>
      <div class="nav-label">ÌÜµÍ≥Ñ</div>
    </a>
  </nav>

  <script type="module">
    import { initFirebase, saveToCloud } from './firebase-config.js';

    function setVVH() {
      const vv = window.visualViewport;
      const h = vv ? vv.height : window.innerHeight;
      document.documentElement.style.setProperty('--vvh', (h * 0.01) + 'px');
    }
    window.addEventListener('resize', setVVH);
    window.visualViewport?.addEventListener('resize', setVVH);
    setVVH();

    const urlParams = new URLSearchParams(window.location.search);
    let selectedSet = urlParams.get('set') || localStorage.getItem('practice_set') || 'basic';
    let isRandom = localStorage.getItem('practice_random') === 'true';

    let DATA = [];
    let ALL_SETS = [];
    let idx = 0;
    let currentCard = null;
    let synth = window.speechSynthesis;
    let voices = [];

    const deckEl = document.getElementById('deck');
    const loadingEl = document.getElementById('loading');
    const soundBtn = document.getElementById('soundBtn');
    const progressEl = document.getElementById('progress');
    const indicatorEl = document.getElementById('slideIndicator');
    const setCurrentBtn = document.getElementById('setCurrentBtn');
    const setDropdown = document.getElementById('setDropdown');
    const currentSetName = document.getElementById('currentSetName');
    const currentSetIcon = document.getElementById('currentSetIcon');
    const randomBtn = document.getElementById('randomBtn');

    const setIcons = { basic: 'üå±', intermediate: 'üöÄ', advanced: 'üíé' };
    const setShortNames = { basic: 'Í∏∞Ï¥à', intermediate: 'Ï§ëÍ∏â', advanced: 'Í≥†Í∏â' };

    if (isRandom) {
      randomBtn.classList.add('active');
    }

    randomBtn.onclick = () => {
      isRandom = !isRandom;
      localStorage.setItem('practice_random', isRandom);
      randomBtn.classList.toggle('active', isRandom);
      
      idx = 0;
      loadSet(selectedSet);
    };

    setCurrentBtn.onclick = (e) => {
      e.stopPropagation();
      setCurrentBtn.classList.toggle('open');
      setDropdown.classList.toggle('show');
    };

    document.addEventListener('click', () => {
      setCurrentBtn.classList.remove('open');
      setDropdown.classList.remove('show');
    });

    setDropdown.onclick = (e) => {
      e.stopPropagation();
    };

    async function init() {
      try {
        try {
          await initFirebase();
        } catch (firebaseError) {
          console.warn('‚ö†Ô∏è Firebase Ïò§ÌîÑÎùºÏù∏ Î™®Îìú:', firebaseError.message);
        }
        
        const res = await fetch(`words.json?t=${Date.now()}`);
        const json = await res.json();
        ALL_SETS = json.wordSets;
        
        renderSetSelector();
        loadSet(selectedSet);
        
      } catch (e) {
        console.error('‚ùå Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', e);
        alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + e.message);
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function renderSetSelector() {
      setDropdown.innerHTML = ALL_SETS.map(set => `
        <div class="set-option ${set.id === selectedSet ? 'active' : ''}" data-set="${set.id}">
          <div class="set-option-icon">${setIcons[set.id]}</div>
          <div class="set-option-info">
            <div class="set-option-name">${set.name}</div>
            <div class="set-option-desc">${set.description}</div>
          </div>
          <div class="set-option-count">${set.words.length}Í∞ú</div>
        </div>
      `).join('');

      setDropdown.querySelectorAll('.set-option').forEach(option => {
        option.onclick = () => {
          const setId = option.dataset.set;
          selectedSet = setId;
          localStorage.setItem('practice_set', setId);
          
          setCurrentBtn.classList.remove('open');
          setDropdown.classList.remove('show');
          idx = 0;
          loadSet(setId);
        };
      });
    }

    function loadSet(setId) {
  // ‚úÖ Îç± ÏôÑÏ†Ñ Ï¥àÍ∏∞Ìôî
  deckEl.innerHTML = '';
  
  const currentSet = ALL_SETS.find(set => set.id === setId);
  if (!currentSet) return;

  DATA = [...currentSet.words];
      currentSetName.textContent = setShortNames[setId];
      currentSetIcon.textContent = setIcons[setId];

      if (isRandom) {
        const practiced = JSON.parse(localStorage.getItem('practiced') || '{}');
        DATA.sort((a, b) => {
          const aCount = practiced[a.w]?.count || 0;
          const bCount = practiced[b.w]?.count || 0;
          if (aCount !== bCount) return aCount - bCount;
          return Math.random() - 0.5;
        });
      } else {
        DATA.sort((a, b) => a.w.localeCompare(b.w));
      }

      loadVoices();
      renderIndicator();
      renderCard(true);
      updateUI();
    }

    function loadVoices() {
      voices = synth.getVoices();
      if (voices.length === 0) {
        synth.onvoiceschanged = () => {
          voices = synth.getVoices();
        };
      }
    }

    function speak(text) {
      if (synth.speaking) synth.cancel();
      
      const utterance = new SpeechSynthesisUtterance(text);
      const enVoice = voices.find(v => 
        v.lang === 'en-US' && (v.name.includes('Google') || v.name.includes('Samantha'))
      ) || voices.find(v => v.lang.startsWith('en'));
      
      if (enVoice) utterance.voice = enVoice;
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1;
      
      synth.speak(utterance);
    }

    soundBtn.onclick = () => {
      if (DATA[idx]) {
        speak(DATA[idx].w);
        soundBtn.style.transform = 'scale(0.9)';
        setTimeout(() => soundBtn.style.transform = '', 200);
      }
    };

    function renderIndicator() {
      indicatorEl.innerHTML = '';
      const maxDots = Math.min(DATA.length, 10);
      
      for (let i = 0; i < maxDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'slide-dot';
        indicatorEl.appendChild(dot);
      }
      updateIndicator();
    }

    function updateIndicator() {
      const dots = indicatorEl.querySelectorAll('.slide-dot');
      const maxDots = dots.length;
      const step = Math.ceil(DATA.length / maxDots);
      const activeIndex = Math.floor(idx / step);
      
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === activeIndex);
      });
    }

    function renderCard(enter = false) {
      if (idx >= DATA.length) {
        showComplete();
        return;
      }

      const item = DATA[idx];
      const card = document.createElement('div');
      card.className = 'card' + (enter ? ' enter' : '');
      card.innerHTML = `
        <div class="card-inner">
          <div class="word-header">
            <div class="word-main">
              <div class="word-term">${item.w}</div>
              <div class="word-meaning">${item.m}</div>
            </div>
          </div>

          <div class="mnemonic-box">
            <div class="mnemonic-label">Ïó∞ÏÉÅ Î¨∏Ïû•</div>
            <div class="mnemonic-text">${item.mnemonic}</div>
          </div>

          <div class="example-box">
            <div class="example-label">ÏòàÎ¨∏</div>
            <div class="example-text">${item.ex.replace('_____', item.w)}</div>
            <div class="translation">${item.t}</div>
          </div>

          <div class="swipe-hint">‚Üê Ïù¥Ï†Ñ / Îã§Ïùå ‚Üí</div>
        </div>
      `;

      deckEl.appendChild(card);
      currentCard = card;
      attachSwipe(card);
      savePracticeProgress();
    }

    function savePracticeProgress() {
      const practiced = JSON.parse(localStorage.getItem('practiced') || '{}');
      const word = DATA[idx].w;
      
      if (!practiced[word]) {
        practiced[word] = { count: 0, lastPractice: Date.now() };
      }
      practiced[word].count++;
      practiced[word].lastPractice = Date.now();
      
      localStorage.setItem('practiced', JSON.stringify(practiced));
      saveToCloud();
    }

    function attachSwipe(card) {
      let startX = 0, startY = 0, curX = 0, dragging = false;
      let startTime = 0;
      let isDragging = false;

      const handleStart = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        startTime = Date.now();
        dragging = true;
        isDragging = false;
        card.style.transition = 'none';
        card.style.opacity = '1';
      };

      const handleMove = (e) => {
        if (!dragging) return;
        
        const touch = e.touches ? e.touches[0] : e;
        const currentX = touch.clientX;
        const currentY = touch.clientY;
        
        curX = currentX - startX;
        const curY = currentY - startY;
        
        if (Math.abs(curX) > 10 || Math.abs(curY) > 10) {
          isDragging = true;
        }
        
        if (isDragging && Math.abs(curX) > Math.abs(curY)) {
          e.preventDefault();
          
          const rotation = curX * 0.05;
          const opacity = 1 - Math.abs(curX) / 400;
          
          card.style.transform = `translateX(${curX}px) rotate(${rotation}deg)`;
          card.style.opacity = Math.max(0.3, opacity);
        }
      };

      const handleEnd = () => {
        if (!dragging) return;
        dragging = false;
        
        if (!isDragging) {
          card.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = 'translateX(0) rotate(0deg)';
          card.style.opacity = '1';
          setTimeout(() => {
            card.style.transition = '';
          }, 300);
          curX = 0;
          return;
        }
        
        const threshold = 80;
        const timeElapsed = Date.now() - startTime;
        const velocity = Math.abs(curX) / timeElapsed;
        const shouldSwipe = Math.abs(curX) > threshold || velocity > 0.8;
        
        if (shouldSwipe) {
          const direction = curX > 0 ? 1 : -1;
          const targetX = direction * (window.innerWidth * 1.2);
          const targetRotation = direction * 30;
          
          card.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
          card.style.transform = `translateX(${targetX}px) rotate(${targetRotation}deg)`;
          card.style.opacity = '0';
          
          setTimeout(() => {
            if (card.parentNode) {
              card.parentNode.removeChild(card);
            }
            
            if (direction > 0) {
              idx = Math.max(0, idx - 1);
            } else {
              idx++;
            }
            
            renderCard(true);
            updateUI();
          }, 500);
          
        } else {
          card.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
          card.style.transform = 'translateX(0) rotate(0deg)';
          card.style.opacity = '1';
          setTimeout(() => {
            card.style.transition = '';
          }, 400);
        }
        
        curX = 0;
        isDragging = false;
      };

      card.addEventListener('touchstart', handleStart, { passive: false });
      card.addEventListener('touchmove', handleMove, { passive: false });
      card.addEventListener('touchend', handleEnd);
      card.addEventListener('touchcancel', handleEnd);
      
      card.addEventListener('mousedown', handleStart);
      card.addEventListener('mousemove', handleMove);
      card.addEventListener('mouseup', handleEnd);
      card.addEventListener('mouseleave', handleEnd);
    }
